<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Controll3r24 | Official</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@900&family=Poppins:wght@400;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg: #050c10;
            --border: #0f0704;
            --primary: #ff7300;
            --developer: #771ced;
        }

        body {
            /* Sfondo con immagine personalizzata */
            background: var(--bg) url('assets/bg.png') no-repeat center center fixed;
            background-size: cover;
            color: white;
            font-family: 'Poppins', sans-serif;
            margin: 0;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        /* Overlay per rendere leggibile il testo sopra l'immagine */
        body::before {
            content: "";
            position: fixed;
            inset: 0;
            background: rgba(5, 12, 16, 0.85);
            z-index: -1;
        }

        /* NAVBAR */
        .navbar {
            background: rgba(14, 34, 45, 0.95);
            border-bottom: 3px solid var(--border);
            padding: 1rem 2rem;
            display: flex;
            align-items: center;
            justify-content: space-between;
            position: sticky;
            top: 0;
            z-index: 100;
        }

        .nav-item {
            font-family: 'Montserrat', sans-serif;
            font-weight: 900;
            text-transform: uppercase;
            font-size: 13px;
            color: #9ca3af;
            text-decoration: none;
            padding: 8px 15px;
            transition: 0.3s;
        }

        /* CARD CENTRALE */
        .main-container {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .staff-card-focus {
            background: radial-gradient(circle at top left, #163a4d 0%, #0e222d 100%);
            border: 4px solid var(--border);
            box-shadow: 0 15px 0 var(--border);
            border-radius: 3rem;
            padding: 4rem 2rem;
            text-align: center;
            max-width: 450px;
            width: 100%;
            transition: 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        .staff-card-focus:hover {
            transform: translateY(-10px);
            filter: brightness(1.1);
        }

        .player-head {
            height: 180px;
            margin: 0 auto 1.5rem;
            filter: drop-shadow(0 20px 30px rgba(0,0,0,0.7));
            image-rendering: pixelated; /* Mantiene i pixel definiti */
        }

        .role-badge {
            background: var(--developer);
            font-family: 'Montserrat', sans-serif;
            font-weight: 900;
            text-transform: uppercase;
            font-size: 11px;
            letter-spacing: 2px;
            padding: 6px 20px;
            border-radius: 50px;
            display: inline-block;
            margin-bottom: 1.5rem;
            box-shadow: 0 4px 0 rgba(0,0,0,0.3);
        }

        .player-name {
            font-family: 'Montserrat', sans-serif;
            font-weight: 900;
            font-size: 2.5rem;
            text-transform: uppercase;
            letter-spacing: -1px;
            margin-bottom: 1rem;
        }

        .status-msg {
            color: #d1d5db;
            font-size: 1.1rem;
            line-height: 1.6;
            font-weight: 400;
        }

        .highlight {
            color: var(--primary);
            font-weight: 700;
        }
    </style>
</head>
<body>

    <nav class="navbar">
        <div class="flex items-center gap-4">
            <span class="font-black italic uppercase text-xl">Media<span class="text-orange-500">MC</span></span>
        </div>
        <div class="nav-links">
            <a href="#" class="nav-item">Home</a>
            <a href="#" class="nav-item">Staff</a>
            <a href="#" class="nav-item">Store</a>
        </div>
    </nav>

    <div class="main-container">
        <div class="staff-card-focus">
            <img src="https://mc-heads.net/head/Controll3r24/180" alt="Controll3r24 Head" class="player-head">
            
            <div class="role-badge">Web Developer</div>
            
            <h1 class="player-name">Controll3r24</h1>
            
            <p class="status-msg">
                Povero <span class="highlight">Controller</span> che lavora tutto il giorno
            </p>
        </div>
    </div>

</body>
</html>
