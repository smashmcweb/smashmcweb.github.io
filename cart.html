<!DOCTYPE html>
<html lang="it">
<head>
<meta charset="UTF-8">
<title>MediaMC Carrello</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
body{margin:0;font-family:'Segoe UI',Arial;background:linear-gradient(135deg,#0ea5e9,#1e3a8a);color:#fff}
header{text-align:center;padding:40px 20px;background:rgba(2,6,23,.9)}
section{max-width:500px;margin:30px auto;background:rgba(30,64,175,0.85);padding:20px;border-radius:12px;border:2px solid #38bdf8}
button{background:#38bdf8;border:none;border-radius:6px;padding:6px 12px;color:#fff;font-weight:bold;cursor:pointer;margin:5px 0}
button.green{background:#22c55e}
#staffPanel{display:none;margin-top:15px;background:#facc15;color:#000;padding:10px;border-radius:8px}
input{padding:6px;border-radius:6px;border:none;width:90%;margin-bottom:10px}
.productItem{display:flex;justify-content:space-between;background:rgba(2,6,23,.8);padding:8px;border-radius:6px;margin:5px 0}
</style>
</head>
<body>

<header>
<h1>üõí Carrello MediaMC</h1>
</header>

<section>
  <h2>Prodotti</h2>
  <div id="cartList"></div>
  <h3>Totale: ‚Ç¨<span id="total">0</span></h3>
  <input id="giftInput" placeholder="Inserisci Gift Card">
  <button onclick="applyGift()">Applica</button>
  <p id="giftMsg"></p>
  <button class="green" onclick="checkout()">Procedi Ordine</button>
  <button onclick="clearCart()" style="background:#ef4444;color:#fff">üóëÔ∏è Svuota Carrello</button>
  <hr>
  <button style="background:#facc15;color:#000" onclick="toggleStaff()">‚öôÔ∏è Apri Pannello Staff</button>
  <div id="staffPanel">
    <h3>Staff Login</h3>
    <input id="staffPass" type="password" placeholder="Inserisci password">
    <button onclick="checkStaff()">Accedi</button>
    <div id="staffContent" style="display:none;margin-top:10px;background:#facc15;color:#000;padding:10px;border-radius:8px">
      <p>Benvenuto Staff!</p>
    </div>
  </div>
</section>

<script>
let cart=JSON.parse(localStorage.getItem('cart'))||[];
let giftValue=0;

function render(){
  const cartList=document.getElementById('cartList');
  let tot=0;
  cartList.innerHTML='';
  cart.forEach((p,idx)=>{
    tot+=p.price;
    cartList.innerHTML+=`<div class="productItem"><span>${p.name}</span><span>‚Ç¨${p.price}</span> <button onclick="cart.splice(${idx},1);render();">X</button></div>`;
  });
  tot=Math.max(0,tot-giftValue);
  document.getElementById('total').textContent=tot;
}
render();

function applyGift(){
  const code=document.getElementById('giftInput').value.trim().toUpperCase();
  // esempio gift card
  const giftCards={"GIFT30":{value:30,used:false}};
  const giftMsg=document.getElementById('giftMsg');
  if(!giftCards[code]) return giftMsg.textContent='Gift card non valida';
  if(giftCards[code].used) return giftMsg.textContent='Gift card gi√† usata';
  giftValue=giftCards[code].value;
  giftCards[code].used=true;
  giftMsg.textContent=`Gift card applicata: -‚Ç¨${giftValue}`;
  render();
}

function checkout(){
  if(cart.length===0) return alert('Carrello vuoto');
  const tot=cart.reduce((s,p)=>s+p.price,0)-giftValue;
  const id='MM-'+Math.floor(Math.random()*100000);
  const nick=localStorage.getItem('nick')||'Sconosciuto';
  localStorage.setItem('checkoutData',JSON.stringify({id,cart,total:tot,nick}));
  window.location.href='checkout.html';
}

function clearCart(){
  cart=[];
  localStorage.removeItem('cart');
  render();
  alert('Carrello svuotato');
}

function toggleStaff(){
  const el=document.getElementById('staffPanel');
  el.style.display=(el.style.display==='block')?'none':'block';
}

function checkStaff(){
  const pass=document.getElementById('staffPass').value;
  if(pass==='staff123'){
    document.getElementById('staffContent').style.display='block';
    alert('Accesso consentito');
  }else{
    alert('Password errata');
  }
}
</script>

</body>
</html>
