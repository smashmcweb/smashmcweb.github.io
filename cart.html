<!DOCTYPE html>
<html lang="it">
<head>
<meta charset="UTF-8">
<title>MediaMC Carrello</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
body{
  margin:0;
  font-family:'Segoe UI',Arial,sans-serif;
  background: linear-gradient(135deg,#0ea5e9,#020617);
  color:#fff;
}
header{
  text-align:center;
  padding:40px 20px;
  background:rgba(2,6,23,0.9);
}
header h1{margin:0;color:#38bdf8;}
header .userInfo{
  margin-top:10px;
  text-align:left;
  font-weight:bold;
}
section{
  max-width:600px;
  margin:30px auto;
  background:rgba(2,6,23,0.85);
  padding:20px;
  border-radius:12px;
  border:2px solid #38bdf8;
}
.productItem{
  display:flex;
  justify-content:space-between;
  align-items:center;
  padding:10px;
  margin:8px 0;
  background:rgba(0,10,30,0.7);
  border-radius:6px;
}
button{
  cursor:pointer;
  border:none;
  border-radius:6px;
  padding:6px 12px;
  margin-left:5px;
  font-weight:bold;
  background:#38bdf8;
  color:#fff;
}
button.delete{background:#ef4444;}
input{
  padding:6px;
  border-radius:6px;
  border:none;
  width:90%;
  margin:5px 0;
}
</style>
</head>
<body>

<header>
<h1>üõí Carrello MediaMC</h1>
<div class="userInfo" id="nickDisplay"></div>
</header>

<section>
  <h2>Prodotti</h2>
  <div id="cartList"></div>
  <h3>Totale: ‚Ç¨<span id="total">0</span></h3>

  <h3>Gift Card</h3>
  <input id="giftInput" placeholder="Inserisci Gift Card">
  <button onclick="applyGift()">Applica</button>
  <p id="giftMsg"></p>

  <button onclick="checkout()">Procedi Ordine</button>
  <button class="delete" onclick="clearCart()">üóëÔ∏è Svuota Carrello</button>
  <hr>
  <button onclick="location.href='store.html'">‚Üê Torna allo Store</button>
</section>

<script>
const nick = sessionStorage.getItem('nick');
if(!nick){ alert('Devi prima inserire il nick nello store'); location.href='store.html'; }
document.getElementById('nickDisplay').textContent = `Player: ${nick}`;

let cart = JSON.parse(localStorage.getItem('cart_'+nick)) || [];
let giftValue = 0;
let giftCards = JSON.parse(localStorage.getItem('giftCards'))||[];

function render(){
  const cartList=document.getElementById('cartList');
  let tot=0;
  cartList.innerHTML='';
  if(cart.length===0){
    cartList.textContent='Carrello vuoto';
  } else {
    cart.forEach((p,idx)=>{
      tot+=p.price;
      const div=document.createElement('div');
      div.className='productItem';
      div.innerHTML=`<span><b>${p.name}</b> - ‚Ç¨${p.price}</span>
        <button class="delete" onclick="removeItem(${idx})">X</button>`;
      cartList.appendChild(div);
    });
  }
  tot=Math.max(0, tot-giftValue);
  document.getElementById('total').textContent=tot;
}
function removeItem(idx){
  cart.splice(idx,1);
  localStorage.setItem('cart_'+nick,JSON.stringify(cart));
  render();
}
render();

function applyGift(){
  const code=document.getElementById('giftInput').value.trim().toUpperCase();
  const gc=giftCards.find(g=>g.name.toUpperCase()===code);
  const msg=document.getElementById('giftMsg');
  if(!gc){ msg.textContent='Gift card non valida'; return; }
  if(gc.used){ msg.textContent='Gift card gi√† usata'; return; }
  giftValue=gc.value;
  gc.used=true;
  localStorage.setItem('giftCards',JSON.stringify(giftCards));
  msg.textContent=`Gift card applicata: -‚Ç¨${giftValue}`;
  render();
}

function checkout(){
  if(cart.length===0){ alert('Carrello vuoto'); return; }
  const tot = cart.reduce((s,p)=>s+p.price,0) - giftValue;
  const id = 'MM-'+Math.floor(Math.random()*100000);
  localStorage.setItem('checkoutDataList',JSON.stringify([
    ...(JSON.parse(localStorage.getItem('checkoutDataList'))||[]),
    {id,nick,cart,total:tot}
  ]));
  localStorage.removeItem('cart_'+nick);
  cart=[];
  giftValue=0;
  alert('Ordine effettuato!');
  location.href='checkout.html?id='+id;
}

function clearCart(){
  if(confirm('Svuotare il carrello?')){
    cart=[];
    localStorage.removeItem('cart_'+nick);
    render();
  }
}
</script>

</body>
</html>
