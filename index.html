<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <title>SmashMC | Network</title>
  <link rel="icon" href="assets/logo.png" type="image/png">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700;900&family=Poppins:wght@300;400;700;800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

  <style>
    /* RESET E BASE */
    * { box-sizing: border-box; margin: 0; padding: 0; }
    
    :root {
      --primary: #ff7300;
      --bg-deep: #050c10;
      --panel: #0e222d;
      --border: #0f0704;
    }

    body {
      font-family: 'Poppins', sans-serif;
      background: url('assets/bg.png') no-repeat center center fixed;
      background-size: cover;
      color: #fff;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      overflow-x: hidden;
    }

    /* Overlay per scurire lo sfondo e far risaltare il contenuto */
    body::before {
      content: "";
      position: fixed;
      top: 0; left: 0; width: 100%; height: 100%;
      background: rgba(5, 12, 16, 0.85);
      z-index: -1;
    }

    /* --- NAVBAR STILIZZATA (Stile Bans) --- */
    .meta-nav-container {
      background: radial-gradient(circle at top left, #163a4d 0%, #0e222d 100%);
      border: 2px solid var(--border);
      box-shadow: 0 10px 0 var(--border);
      border-radius: 2rem;
      padding: 1.5rem;
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin-top: 2rem;
    }

    .nav-links {
      display: flex;
      align-items: center;
      gap: 2rem;
      margin-left: 1.5rem;
    }

    .nav-link {
      font-family: 'Montserrat';
      font-size: 11px;
      font-weight: 900;
      text-transform: uppercase;
      letter-spacing: 2px;
      color: #64748b;
      text-decoration: none;
      transition: 0.3s;
    }

    .nav-link:hover { color: var(--primary); }

    .btn-nav-home {
      background: var(--primary);
      color: #000;
      font-family: 'Montserrat';
      font-weight: 900;
      padding: 10px 20px;
      border-radius: 12px;
      text-transform: uppercase;
      font-size: 12px;
      text-decoration: none;
      display: inline-flex;
      align-items: center;
      gap: 8px;
      box-shadow: 0 4px 0 var(--border);
      transition: 0.3s;
    }

    .btn-nav-home:hover { transform: translateY(-2px); box-shadow: 0 6px 0 var(--border); }

    /* SISTEMA ANTI-BOT */
    #verification-overlay {
      position: fixed; top: 0; left: 0; width: 100%; height: 100%;
      background: rgba(5, 12, 16, 0.98);
      backdrop-filter: blur(25px);
      z-index: 9999;
      display: none; flex-direction: column; align-items: center; justify-content: center;
    }

    .verify-box {
      text-align: center; background: var(--panel);
      padding: 50px; border-radius: 30px; border: 2px solid var(--border);
      box-shadow: 0 20px 50px rgba(0,0,0,0.5);
    }

    /* HERO SECTION */
    .hero-container {
      flex: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 40px 20px;
    }

    .main-title {
      font-family: 'Montserrat', sans-serif;
      font-size: clamp(50px, 12vw, 110px);
      font-weight: 900;
      text-transform: uppercase;
      letter-spacing: -4px;
      font-style: italic;
      line-height: 0.9;
      background: linear-gradient(to bottom, #ffffff 40%, var(--primary));
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      margin-bottom: 50px;
    }

    .content-wrapper {
      display: flex; align-items: center; gap: 80px;
      max-width: 1100px; width: 100%; justify-content: center;
    }

    .logo-side img {
      width: 300px;
      filter: drop-shadow(0 0 40px rgba(255, 115, 0, 0.2));
      animation: smoothFloat 6s ease-in-out infinite;
    }

    @keyframes smoothFloat {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-25px); }
    }

    .info-side { display: flex; flex-direction: column; gap: 20px; }

    /* IP BOX */
    .ip-box {
      background: var(--panel);
      padding: 25px 40px;
      border-radius: 20px;
      border: 2px solid var(--border);
      box-shadow: 0 8px 0 var(--border);
      cursor: pointer;
      transition: 0.3s;
    }

    .ip-box:hover { transform: translateY(-3px); border-color: var(--primary); }
    .ip-box p { font-size: 11px; font-weight: 800; color: var(--primary); text-transform: uppercase; letter-spacing: 2px; }
    .ip-box b { font-size: 28px; font-family: 'Montserrat'; display: block; color: #fff; }

    /* DISCORD */
    .btn-discord {
      display: flex; align-items: center; justify-content: center;
      background: #5865F2; color: white; text-decoration: none;
      padding: 18px; border-radius: 18px; font-weight: 800; font-size: 14px;
      text-transform: uppercase; border: 2px solid var(--border);
      box-shadow: 0 8px 0 var(--border); transition: 0.3s;
    }

    .btn-discord:hover { background: #4752c4; transform: translateY(-3px); }

    /* TOAST */
    #copy-toast {
      position: fixed; bottom: 30px; left: 50%; transform: translateX(-50%);
      background: var(--primary); color: #000; padding: 12px 30px;
      border-radius: 10px; font-weight: 900; display: none; text-transform: uppercase; font-size: 11px;
    }

    @media (max-width: 900px) {
      .content-wrapper { flex-direction: column; text-align: center; }
      .meta-nav-container { flex-direction: column; gap: 1rem; border-radius: 1rem; }
      .nav-links { margin-left: 0; gap: 1rem; flex-wrap: wrap; justify-content: center; }
      .logo-side img { width: 180px; }
    }
  </style>
</head>
<body>

<div id="verification-overlay">
    <div class="verify-box">
        <h2 style="margin-bottom: 10px; font-family: 'Montserrat'; font-style: italic; color: white;">MEDIA VERIFICATION</h2>
        <button class="btn-nav-home" style="padding: 15px 30px;" onclick="unlockPage()">
            <i class="fas fa-shield-halved"></i> Entra nel Network
        </button>
    </div>
</div>

<div class="container mx-auto px-4" style="max-width: 1200px; width: 100%; align-self: center;">
    <header class="meta-nav-container">
      <nav class="nav-links">
        <a href="index.html" class="btn-nav-home"><i class="fa-solid fa-house"></i> Home</a>
        <a href="store.html" class="nav-link">Store</a>
        <a href="regolamento.html" class="nav-link">Regolamento</a>
        <a href="ban.html" class="nav-link">Bans</a>
        <a href="staff.html" class="nav-link">Staff</a>
      </nav>
      <img src="assets/logo.png" style="height: 40px; margin-right: 1.5rem;">
    </header>
</div>

<div class="hero-container">
  <h1 class="main-title">SmashMC</h1>

  <div class="content-wrapper">
    <div class="logo-side">
      <img src="assets/logo.png" alt="SmashMC Logo">
    </div>

    <div class="info-side">
      <div class="ip-box" onclick="copyIP()">
        <p>Indirizzo IP</p>
        <b>PLAY.SmashMC.IT</b>
        <span style="font-size: 10px; opacity: 0.5; font-weight: 700;">Java & Bedrock â€¢ Clicca per copiare</span>
      </div>

      <a href="https://discord.gg/vostro-link" target="_blank" class="btn-discord">
        <i class="fab fa-discord" style="margin-right: 10px;"></i> Discord
      </a>
    </div>
  </div>
</div>

<div id="copy-toast">IP COPIATO!</div>

<script>
  window.onload = function() {
    if (!localStorage.getItem('mediaVerified')) {
      document.getElementById('verification-overlay').style.display = 'flex';
      document.body.style.overflow = 'hidden';
    }
  };

  function unlockPage() {
    localStorage.setItem('mediaVerified', 'true');
    document.getElementById('verification-overlay').style.display = 'none';
    document.body.style.overflow = 'auto';
  }

  function copyIP() {
    navigator.clipboard.writeText("play.SmashMC.it");
    const toast = document.getElementById('copy-toast');
    toast.style.display = 'block';
    setTimeout(() => { toast.style.display = 'none'; }, 2000);
  }
</script>

</body>
</html>
