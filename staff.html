<!DOCTYPE html>
<html lang="it">
<head>
<meta charset="UTF-8">
<title>MediaMC Staff Panel</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
body{margin:0;font-family:'Segoe UI',Arial,sans-serif;background:linear-gradient(135deg,#0ea5e9,#1e3a8a);color:#fff;}
header{text-align:center;padding:30px;background:rgba(2,6,23,0.85);}
section{max-width:900px;margin:20px auto;padding:20px;background:rgba(2,6,23,0.85);border-radius:12px;border:2px solid #38bdf8;}
button{padding:6px 12px;border:none;border-radius:6px;margin:5px 0;cursor:pointer;}
input, select{padding:6px;border-radius:6px;border:none;margin-bottom:10px;width:90%;}
#loginSection{max-width:400px;margin:40px auto;}
</style>
</head>
<body>
<header>
<h1>⚙️ Staff Panel MediaMC</h1>
</header>

<!-- Login -->
<section id="loginSection">
<h2>Inserisci password staff</h2>
<input type="password" id="staffPass" placeholder="Password">
<button onclick="login()">Accedi</button>
<p id="loginMsg"></p>
</section>

<!-- Gestione Staff -->
<section id="staffContent" style="display:none;">
<h2>Gestione Gift Card</h2>
<!-- Qui aggiungeremo modal per creare gift card e lista gift -->
<h2>Gestione Categorie e Prodotti</h2>
<!-- Qui modal per aggiungere categorie e prodotti -->
<h2>Ordini</h2>
<div id="ordersList"></div>
</section>

<script>
function login(){
  const p=document.getElementById('staffPass').value;
  if(p==='staff123'){
    document.getElementById('loginSection').style.display='none';
    document.getElementById('staffContent').style.display='block';
    renderOrders();
  } else { document.getElementById('loginMsg').textContent='Password errata'; }
}

// Ordini
function renderOrders(){
  const list=document.getElementById('ordersList');
  let orders=JSON.parse(localStorage.getItem('orders'))||[];
  list.innerHTML='';
  orders.forEach(o=>{
    list.innerHTML+=`<div>ID:${o.id} - Nick:${o.nick} - Totale:€${o.total} - Prodotti:${o.cart.map(p=>p.title).join(', ')}</div>`;
  });
}
</script>
</body>
</html>
