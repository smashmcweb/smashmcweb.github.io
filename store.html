<!DOCTYPE html>
<html lang="it">
<head>
<meta charset="UTF-8">
<title>MediaMC Store</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
body{margin:0;font-family:'Segoe UI',Arial,sans-serif;background:linear-gradient(135deg,#0ea5e9,#020617);color:#fff;overflow-x:hidden;}
.side-glow{position:fixed;top:-50%;width:120px;height:200%;background:linear-gradient(180deg,transparent,rgba(56,189,248,0.4),transparent);filter:blur(45px);animation:floatGlow 10s linear infinite;pointer-events:none;z-index:-1;}
.side-glow.left{left:-50px;}
.side-glow.right{right:-50px;animation-delay:5s;}
@keyframes floatGlow{0%{transform:translateY(-20%);}100%{transform:translateY(20%);}}
header{text-align:center;padding:70px 20px;background:rgba(2,6,23,0.85);box-shadow:0 10px 30px rgba(0,0,0,0.6);}
header h1{font-size:3em;color:#38bdf8;}
header p{color:#bae6fd;font-size:1.2em;}
.categoryContainer{display:flex;flex-wrap:wrap;gap:15px;justify-content:center;padding:20px;}
.categoryBox{background:rgba(2,6,23,0.8);border:2px solid #38bdf8;border-radius:12px;padding:15px;width:180px;text-align:center;cursor:pointer;transition:0.3s;}
.categoryBox:hover{transform:scale(1.05);box-shadow:0 0 25px rgba(56,189,248,0.6);}
.productsContainer{display:flex;flex-wrap:wrap;gap:15px;justify-content:center;margin-top:15px;}
.productBox{background:rgba(2,6,23,0.8);border:2px solid #38bdf8;border-radius:10px;padding:10px;width:160px;text-align:center;transition:0.3s;}
.productBox:hover{transform:scale(1.03);box-shadow:0 0 20px rgba(56,189,248,0.6);}
button{background:#38bdf8;border:none;border-radius:6px;padding:5px 10px;color:#fff;font-weight:bold;cursor:pointer;margin-top:5px;}
</style>
</head>
<body>
<div class="side-glow left"></div>
<div class="side-glow right"></div>

<header>
<h1>ðŸ›’ MediaMC Store</h1>
<p>Inserisci il tuo nick per iniziare</p>
</header>

<div style="text-align:center;margin:20px;">
<input type="text" id="nickInput" placeholder="Nick Minecraft" style="padding:8px;border-radius:6px;width:200px;">
<button onclick="setNick()">Inizia</button>
</div>

<div class="categoryContainer" id="categoryContainer"></div>
<div class="productsContainer" id="productsContainer"></div>

<div style="text-align:center;margin:20px;">
<button onclick="window.location.href='cart.html'">ðŸ›’ Vai al Carrello</button>
</div>

<script>
// Nick
function setNick(){
  const nick=document.getElementById('nickInput').value.trim();
  if(!nick){ alert('Inserisci un nick'); return; }
  localStorage.setItem('nick',nick);
  alert(`Nick impostato: ${nick}`);
}

// Esempio categorie e prodotti
let categories = [
  {name:'Duels'},
  {name:'BedWars'}
];
let products=[
  {title:'Kit Duels Base',category:'Duels',price:5,desc:'Kit base per Duels',img:''},
  {title:'Kit BedWars Premium',category:'BedWars',price:10,desc:'Kit avanzato BedWars',img:''}
];

// Render categorie
function renderCategories(){
  const cont=document.getElementById('categoryContainer');
  cont.innerHTML='';
  categories.forEach(cat=>{
    const div=document.createElement('div');
    div.className='categoryBox';
    div.textContent=cat.name;
    div.onclick=()=>renderProducts(cat.name);
    cont.appendChild(div);
  });
}
renderCategories();

// Render prodotti
function renderProducts(catName){
  const cont=document.getElementById('productsContainer');
  cont.innerHTML='';
  products.filter(p=>p.category===catName).forEach(p=>{
    const div=document.createElement('div');
    div.className='productBox';
    div.innerHTML=`<strong>${p.title}</strong><br>${p.desc}<br>â‚¬${p.price}<br><button onclick="addToCart('${p.title}',${p.price})">Aggiungi al Carrello</button>`;
    cont.appendChild(div);
  });
}

// Aggiungi al carrello
function addToCart(title,price){
  let cart=JSON.parse(localStorage.getItem('cart'))||[];
  cart.push({name:title,price:price});
  localStorage.setItem('cart',JSON.stringify(cart));
  alert('Aggiunto al carrello con successo!');
}
</script>
</body>
</html>
