<!DOCTYPE html>
<html lang="it">
<head>
<meta charset="UTF-8">
<title>MediaMC Store</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
body{
  margin:0;font-family:'Segoe UI',Arial;
  background:linear-gradient(135deg,#0ea5e9,#020617);
  color:#fff;overflow-x:hidden
}
.side-glow{
  position:fixed;top:-50%;width:120px;height:200%;
  background:linear-gradient(180deg,transparent,rgba(56,189,248,.4),transparent);
  filter:blur(45px);animation:float 10s linear infinite;z-index:-1
}
.left{left:-50px}.right{right:-50px;animation-delay:5s}
@keyframes float{0%{transform:translateY(-20%)}100%{transform:translateY(20%)}}

header{text-align:center;padding:40px 20px;background:rgba(2,6,23,.85);position:relative;}
h1{color:#38bdf8;margin:0}

#playerInfo{
  position:absolute;top:15px;left:15px;
  background:rgba(2,6,23,0.8);padding:6px 10px;
  border-radius:8px;font-weight:bold;display:none;
}

.container{max-width:1100px;margin:auto;padding:30px}
.box{
  background:rgba(2,6,23,.8);
  border:2px solid #38bdf8;
  border-radius:14px;
  padding:15px;
  margin:15px 0;
  transition:.3s
}
.box:hover{box-shadow:0 0 20px rgba(56,189,248,.6)}

.categories{display:flex;gap:15px;flex-wrap:wrap}
.cat{cursor:pointer}

.products{display:grid;grid-template-columns:repeat(auto-fit,minmax(220px,1fr));gap:15px}
.product{
  border:1px solid #38bdf8;
  border-radius:10px;
  padding:10px;
}
.product-desc{display:none;margin-top:5px;font-size:0.9em;color:#bae6fd;}

button{
  background:#38bdf8;border:none;color:#fff;
  padding:6px 10px;border-radius:6px;cursor:pointer;margin-top:5px
}

#cartBtn{position:fixed;top:20px;right:20px;z-index:10}

#staffLogin{margin-top:40px;text-align:center;font-size:.9em}
</style>
</head>
<body>

<div class="side-glow left"></div>
<div class="side-glow right"></div>

<header>
<h1>üõí MediaMC Store</h1>
<div id="playerInfo"></div>
<p id="enterPrompt">Inserisci il tuo nick Minecraft per entrare</p>
<input id="nickInput" placeholder="Nick Minecraft">
<button onclick="enterStore()">Entra</button>
</header>

<button id="cartBtn" onclick="location.href='cart.html'">üõí Carrello</button>

<div class="container" id="store" style="display:none">
  <div class="box">
    <h2>Categorie</h2>
    <div class="categories" id="cats"></div>
  </div>

  <div class="box">
    <h2>Prodotti</h2>
    <div class="products" id="products"></div>
  </div>

  <div id="staffLogin">
    <button onclick="location.href='staff.html'">‚öôÔ∏è Pannello Staff</button>
  </div>
</div>

<script>
function enterStore(){
  const n=document.getElementById('nickInput').value.trim();
  if(!n){alert("Inserisci il nick Minecraft");return;}
  sessionStorage.clear();
  sessionStorage.setItem('nick',n);
  document.getElementById('enterPrompt').style.display='none';
  document.getElementById('nickInput').style.display='none';
  document.querySelector('header button').style.display='none';
  document.getElementById('store').style.display='block';
  const pi=document.getElementById('playerInfo');
  pi.style.display='block';
  pi.innerHTML=`${n} <button onclick="logout()">Logout</button>`;
  load();
}

function logout(){
  sessionStorage.clear();
  location.reload();
}

function load(){
  const cats=JSON.parse(localStorage.getItem('categories'))||['Duels','Bedwars'];
  const prods=JSON.parse(localStorage.getItem('products'))||[];
  const cdiv=document.getElementById('cats');
  cdiv.innerHTML='';
  cats.forEach(c=>{
    const d=document.createElement('div');
    d.className='box cat';
    d.textContent=c;
    d.onclick=()=>show(c);
    cdiv.appendChild(d);
  });
  show(cats[0]);
}

function show(cat){
  const pdiv=document.getElementById('products');
  const prods=JSON.parse(localStorage.getItem('products'))||[];
  pdiv.innerHTML='';
  prods.filter(p=>p.category===cat).forEach((p,idx)=>{
    const prodDiv=document.createElement('div');
    prodDiv.className='product';
    prodDiv.innerHTML=`<b>${p.name} (‚Ç¨${p.price})</b><br>
      <div class="product-desc">${p.desc||''}</div>
      <button onclick='add(${JSON.stringify(p)})'>Aggiungi</button>
      <button onclick='toggleDesc(this)'>Mostra/Nascondi descrizione</button>`;
    pdiv.appendChild(prodDiv);
  });
}

function toggleDesc(btn){
  const desc=btn.previousElementSibling;
  desc.style.display = desc.style.display==='block'?'none':'block';
}

function add(p){
  const nick=sessionStorage.getItem('nick');
  let cart=JSON.parse(localStorage.getItem('cart_'+nick))||[];
  cart.push(p);
  localStorage.setItem('cart_'+nick,JSON.stringify(cart));
  alert("Aggiunto al carrello");
}
</script>
</body>
</html>
