<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MEDIAMC STORE - Prodotti</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .product-card { transition: transform 0.3s; }
        .product-card:hover { transform: scale(1.05); }
    </style>
</head>
<body class="bg-light">
background:rgba(0,10,30,.7);

<nav class="navbar navbar-expand-lg navbar-dark bg-dark mb-5">
    <div class="container">
        <a class="navbar-brand" href="index.html">Mio Brand</a>
        <div class="d-flex">
            <a href="cart.html" class="btn btn-outline-light">ðŸ›’ Carrello (<span id="count">0</span>)</a>
        </div>
    </div>
</nav>

<div class="container">
    <h1 class="text-center mb-5">I Nostri Prodotti</h1>
    <div class="row g-4">
        <div class="col-md-4">
            <div class="card h-100 product-card shadow-sm">
                <img src="https://via.placeholder.com/300" class="card-img-top" alt="Prodotto">
                <div class="card-body text-center">
                    <h5 class="card-title">BATTELPASS X</h5>
                    <p class="card-text text-muted"> </p>
                    <h4 class="text-primary">â‚¬5.00</h4>
                    <button onclick="aggiungi('BATTELPASS', 5.00)" class="btn btn-primary">Aggiungi al Carrello</button>
                </div>
            </div>
        </div>
        <div class="col-md-4">
            <div class="card h-100 product-card shadow-sm">
                <img src="https://via.placeholder.com/300" class="card-img-top" alt="Prodotto">
                <div class="card-body text-center">
                    <h5 class="card-title">KEY</h5>
                    <p class="card-text text-muted"> </p>
                    <h4 class="text-primary">â‚¬1.99</h4>
                    <button onclick="aggiungi('KEY', 1.99)" class="btn btn-primary">Aggiungi al Carrello</button>
                </div>
            </div>
        </div>
    </div>
</div>

<script>
    function aggiungi(nome, prezzo) {
        let carrello = JSON.parse(localStorage.getItem('carrello')) || [];
        carrello.push({ nome: nome, prezzo: prezzo });
        localStorage.setItem('carrello', JSON.stringify(carrello));
        aggiornaContatore();
        alert(nome + " aggiunto correttamente!");
    }

    function aggiornaContatore() {
        let carrello = JSON.parse(localStorage.getItem('carrello')) || [];
        document.getElementById('count').innerText = carrello.length;
    }
    aggiornaContatore();
</script>
</body>
</html>

<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <title>Il Tuo Carrello</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<div class="container py-5">
    <div class="row">
        <div class="col-lg-8 shadow p-4 bg-white rounded">
            <h2>Carrello</h2>
            <hr>
            <div id="lista-prodotti"></div>
        </div>
        <div class="col-lg-4">
            <div class="card p-4 shadow-sm">
                <h4>Riepilogo</h4>
                <div class="d-flex justify-content-between">
                    <span>Totale:</span>
                    <strong id="totale">â‚¬0</strong>
                </div>
                <hr>
                <a href="checkout.html" class="btn btn-success w-100">Procedi al Pagamento</a>
                <a href="store.html" class="btn btn-link w-100 mt-2">Torna allo store</a>
            </div>
        </div>
    </div>
</div>

<script>
    function caricaCarrello() {
        let carrello = JSON.parse(localStorage.getItem('carrello')) || [];
        let contenitore = document.getElementById('lista-prodotti');
        let totale = 0;

        if(carrello.length === 0) {
            contenitore.innerHTML = "<p>Il carrello Ã¨ vuoto.</p>";
            return;
        }

        contenitore.innerHTML = "";
        carrello.forEach((item, index) => {
            totale += item.prezzo;
            contenitore.innerHTML += `
                <div class="d-flex justify-content-between align-items-center mb-3 p-2 border-bottom">
                    <div><strong>${item.nome}</strong><br><small class="text-muted">Prezzo: â‚¬${item.prezzo}</small></div>
                    <button class="btn btn-sm btn-danger" onclick="rimuovi(${index})">Rimuovi</button>
                </div>`;
        });
        document.getElementById('totale').innerText = "â‚¬" + totale;
    }

    function rimuovi(index) {
        let carrello = JSON.parse(localStorage.getItem('carrello')) || [];
        carrello.splice(index, 1);
        localStorage.setItem('carrello', JSON.stringify(carrello));
        caricaCarrello();
    }

    caricaCarrello();
</script>
</body>
</html>
