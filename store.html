<!DOCTYPE html>
<html lang="it">
<head>
<meta charset="UTF-8">
<title>MediaMC Store</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
body {
  margin: 0;
  font-family: 'Segoe UI', Arial, sans-serif;
  background: linear-gradient(135deg, #0ea5e9, #1e3a8a);
  color: #fff;
  overflow-x: hidden;
}

/* GLOW LATERALI */
.side-glow {
  position: fixed;
  top: -50%;
  width: 120px;
  height: 200%;
  background: linear-gradient(180deg, transparent, rgba(56,189,248,0.4), transparent);
  filter: blur(45px);
  animation: floatGlow 10s linear infinite;
  pointer-events: none;
  z-index: -1;
}
.side-glow.left { left: -50px; }
.side-glow.right { right: -50px; animation-delay: 5s; }
@keyframes floatGlow {
  0% { transform: translateY(-20%); }
  100% { transform: translateY(20%); }
}

/* HEADER */
header {
  text-align: center;
  padding: 70px 20px;
  background: rgba(2,6,23,0.85);
  box-shadow: 0 10px 30px rgba(0,0,0,0.6);
}
header h1 { font-size: 3em; color: #38bdf8; }
header p { color: #bae6fd; font-size: 1.2em; }

/* LOGIN POPUP */
#loginPopup {
  position: fixed;
  top:0; left:0;
  width:100%; height:100%;
  background: rgba(0,0,0,0.75);
  display:flex; justify-content:center; align-items:center;
  z-index:1000;
}
#loginPopupContent {
  background: rgba(2,6,23,0.95);
  padding: 30px;
  border-radius: 14px;
  text-align:center;
}
#loginPopupContent input {
  padding: 10px; border-radius:6px; border:1px solid #38bdf8;
  width:200px; margin-right:10px;
}
#loginPopupContent button {
  padding:10px 15px; border:none; border-radius:6px; background:#38bdf8; color:#fff; font-weight:bold; cursor:pointer;
}

/* STORE ITEMS */
.store-section, #cartSection, #staffSection {
  max-width: 700px;
  margin: 20px auto;
  background: rgba(2,6,23,0.85);
  border: 2px solid #38bdf8;
  border-radius: 14px;
  padding: 20px;
}
.store-item, #cartItems div, #staffOrders div {
  display: flex; justify-content: space-between; padding:8px 0; border-bottom:1px solid #38bdf8;
}
.store-item:last-child, #cartItems div:last-child, #staffOrders div:last-child { border-bottom:none; }
.store-item button, #cartItems button, #staffSection button {
  background:#38bdf8; border:none; border-radius:6px; color:#fff; cursor:pointer; padding:6px 12px;
}

/* CARRELLO */
#checkoutBtn {
  margin-top: 10px;
  padding: 8px 12px;
  border: none;
  border-radius: 6px;
  background: #22c55e;
  font-weight: bold;
  cursor: pointer;
}

/* ORDINE GENERATO */
#orderResult {
  text-align: center;
  margin-top: 15px;
  background: rgba(56,189,248,0.2);
  padding: 12px;
  border-radius: 8px;
  font-weight: bold;
}

/* STAFF SECTION */
#staffSection {
  border-color:#facc15;
  display:none; /* nascosta di default, compare col pulsante */
  max-width:700px; margin:20px auto; padding:20px; border-radius:10px; background: rgba(2,6,23,0.9);
}
#staffSection h2 { color:#facc15; margin-top:0; }
#staffSection input { padding:6px; border-radius:6px; border:1px solid #facc15; margin-right:6px; }
#staffSection button { padding:6px 10px; background:#facc15; border:none; border-radius:6px; font-weight:bold; cursor:pointer; }

/* PULSANTE STAFF */
#openStaffBtn {
  display:block;
  margin:30px auto;
  padding:10px 15px;
  border:none;
  border-radius:6px;
  background:#facc15;
  color:#000;
  font-weight:bold;
  cursor:pointer;
  font-size:1em;
}
</style>
</head>
<body>

<div class="side-glow left"></div>
<div class="side-glow right"></div>

<header>
<h1>ðŸ›’ MediaMC Store</h1>
<p>Acquista oggetti, cosmetici e abbonamenti Premium</p>
</header>

<!-- LOGIN POPUP -->
<div id="loginPopup">
  <div id="loginPopupContent">
    <h2>Benvenuto nello Store</h2>
    <p>Inserisci il tuo Nick Minecraft</p>
    <input type="text" id="nickInput" placeholder="Nick Minecraft">
    <button onclick="login()">Entra</button>
  </div>
</div>

<!-- STORE ITEMS -->
<div id="storeSection" class="store-section" style="display:none;">
<h2>Prodotti Disponibili</h2>
<div class="store-item">
  <span>Kit Starter</span>
  <button onclick="addToCart('Kit Starter', 5)">Aggiungi (â‚¬5)</button>
</div>
<div class="store-item">
  <span>Skin Esclusiva</span>
  <button onclick="addToCart('Skin Esclusiva', 3)">Aggiungi (â‚¬3)</button>
</div>
<div class="store-item">
  <span>Abbonamento Premium</span>
  <button onclick="addToCart('Premium', 10)">Aggiungi (â‚¬10)</button>
</div>
</div>

<!-- CARRELLO -->
<div id="cartSection" style="display:none;">
<h2>Carrello</h2>
<div id="cartItems"></div>
<button id="checkoutBtn" onclick="checkout()">Procedi Ordine</button>
<div id="orderResult"></div>
</div>

<!-- PULSANTE PER APRIRE SEZIONE STAFF -->
<button id="openStaffBtn" onclick="document.getElementById('staffSection').style.display='block';">
Apri Sezione Staff
</button>

<!-- STAFF SECTION -->
<div id="staffSection">
<h2>Sezione Staff</h2>
<p>Inserisci la password per vedere gli ordini:</p>
<input type="password" id="staffPass" placeholder="Password Staff">
<button onclick="loginStaff()">Accedi</button>
<div id="staffOrders" style="margin-top:15px;"></div>
</div>

<script>
let nick = '';
let cart = [];
let orders = JSON.parse(localStorage.getItem('orders')) || [];

// LOGIN UTENTE
function login() {
  const input = document.getElementById('nickInput');
  if(input.value.trim()===''){ alert('Inserisci il tuo nick!'); return; }
  nick = input.value.trim();
  document.getElementById('loginPopup').style.display='none';
  document.getElementById('storeSection').style.display='block';
  document.getElementById('cartSection').style.display='block';
  alert(`Benvenuto ${nick}! Puoi iniziare a fare acquisti.`);
}

// AGGIUNGI AL CARRELLO
function addToCart(name, price) {
  cart.push({name, price});
  renderCart();
}

// MOSTRA CARRELLO
function renderCart() {
  const cartDiv = document.getElementById('cartItems');
  cartDiv.innerHTML='';
  cart.forEach((item,i)=>{
    const div=document.createElement('div');
    div.innerHTML=`${item.name} - â‚¬${item.price} <button onclick="removeFromCart(${i})">Rimuovi</button>`;
    cartDiv.appendChild(div);
  });
}

// RIMUOVI DAL CARRELLO
function removeFromCart(i){
  cart.splice(i,1);
  renderCart();
}

// PROCEDI ORDINE
function checkout(){
  if(cart.length===0){ alert('Il carrello Ã¨ vuoto!'); return; }
  const orderId = 'MM-'+Math.floor(Math.random()*100000);
  const total = cart.reduce((sum,i)=>sum+i.price,0);
  const order = {id:orderId, nick, items:[...cart], total};
  orders.push(order);
  localStorage.setItem('orders', JSON.stringify(orders));
  cart=[];
  renderCart();
  document.getElementById('orderResult').innerHTML=`
  Ordine creato!<br>ID: <b>${orderId}</b><br>
  Totale: â‚¬${total}<br>
  Apri un ticket nel nostro Discord e uno staff ti aiuterÃ  a completare il pagamento.
  `;
}

// LOGIN STAFF
function loginStaff(){
  const pass = document.getElementById('staffPass').value;
  if(pass!=='staff123'){ alert('Password errata'); return; }
  const staffDiv = document.getElementById('staffOrders');
  staffDiv.innerHTML='';
  orders.forEach(o=>{
    const div=document.createElement('div');
    div.innerHTML=`Nick: ${o.nick} | ID: ${o.id} | Prodotti: ${o.items.map(i=>i.name).join(', ')} | Totale: â‚¬${o.total}`;
    staffDiv.appendChild(div);
  });
  alert('Accesso Staff consentito!');
}
</script>
</body>
</html>
