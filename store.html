<!DOCTYPE html>
<html lang="it">
<head>
<meta charset="UTF-8">
<title>MediaMC Store</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
body{
  margin:0;
  font-family:'Segoe UI',Arial;
  background:linear-gradient(135deg,#0ea5e9,#1e3a8a);
  color:#fff;
}
header{
  text-align:center;
  padding:40px 20px;
  background:rgba(2,6,23,.9);
  position:relative;
}
h1{margin:0;color:#fff}
h2{color:#38bdf8;margin-top:0}
section{padding:20px;box-sizing:border-box}
.category{
  background:#020617dd;
  border:2px solid #38bdf8;
  border-radius:12px;
  margin:15px auto;
  max-width:95%;
  cursor:pointer;
  padding:10px;
}
.products{display:none;margin-top:10px;}
.product{
  display:flex;
  align-items:center;
  justify-content:space-between;
  margin:10px 0;
  background:rgba(2,6,23,.8);
  border-radius:8px;
  padding:10px;
}
.product img{width:60px;height:60px;border-radius:6px;margin-right:10px}
button{
  background:#38bdf8;
  border:none;
  border-radius:6px;
  padding:6px 12px;
  color:#fff;
  font-weight:bold;
  cursor:pointer;
}
.green{background:#22c55e}
#cartIcon{
  position:fixed;
  top:20px;
  left:20px;
  background:#3b82f6;
  color:#fff;
  padding:10px 15px;
  border-radius:50px;
  font-weight:bold;
  cursor:pointer;
  z-index:100;
}
#cartIcon span{
  background:red;
  color:#fff;
  border-radius:50%;
  padding:2px 6px;
  margin-left:5px;
  font-size:0.8em
}
#cartPanel{
  position:fixed;
  top:60px;
  left:20px;
  width:320px;
  max-height:80%;
  overflow:auto;
  background:rgba(30,64,175,0.85);
  border:2px solid #38bdf8;
  border-radius:12px;
  padding:15px;
  display:none;
  z-index:99;
}
#payment{display:none}
#login{
  position:fixed;inset:0;
  background:rgba(0,0,0,.7);
  display:flex;
  justify-content:center;
  align-items:center;
  z-index:200;
}
#login div{
  background:#020617;
  padding:25px;
  border-radius:12px;
  text-align:center;
}
input{padding:7px;border-radius:6px;border:none;width:90%;margin-bottom:10px}
.toast{
  position:fixed;
  bottom:20px;
  left:50%;
  transform:translateX(-50%);
  background:#38bdf8;
  color:#fff;
  padding:10px 20px;
  border-radius:8px;
  box-shadow:0 0 10px #000a;
  z-index:500;
}
</style>
</head>
<body>

<header>
  <h1>üõí MediaMC Store</h1>
  <p>Store ufficiale MediaMC</p>
</header>

<!-- LOGIN -->
<div id="login">
  <div>
    <h2>Nick Minecraft</h2>
    <input id="nickInput" placeholder="Inserisci il tuo nick">
    <button onclick="loginUser()">Entra</button>
  </div>
</div>

<!-- ICONA CARRELLO -->
<div id="cartIcon" onclick="toggleCart()">üõí Carrello <span id="cartCount">0</span></div>
<div id="cartPanel">
  <h3>Carrello</h3>
  <div id="cartList"></div>
  <h4>Totale: ‚Ç¨<span id="total">0</span></h4>
  <input id="giftInput" placeholder="Inserisci Gift Card">
  <button onclick="applyGift()">Applica</button>
  <p id="giftMsg"></p>
  <button class="green" onclick="checkout()">Procedi Ordine</button>
  <hr>
  <button style="background:#facc15;color:#000;padding:8px 15px;border:none;border-radius:6px;font-weight:bold;cursor:pointer;margin-top:10px;" onclick="openStaff()">
    ‚öôÔ∏è Apri Pannello Staff
  </button>
</div>

<!-- STORE SEZIONI -->
<section id="store" style="display:none">

  <div class="category" onclick="toggleCategory('bedwars')">üõèÔ∏è BedWars</div>
  <div class="products" id="bedwars">
    <div class="product">
      <div><img src="https://i.imgur.com/BedWarsIcon.png"><span>Cosmetici BedWars</span></div>
      <button onclick="add('Cosmetici BedWars',3)">‚Ç¨3</button>
    </div>
    <div class="product">
      <div><img src="https://i.imgur.com/BedWarsKit.png"><span>Kit BedWars</span></div>
      <button onclick="add('Kit BedWars',5)">‚Ç¨5</button>
    </div>
    <div class="product">
      <div><img src="https://i.imgur.com/BedWarsPack.png"><span>Pacchetto VIP BedWars</span></div>
      <button onclick="add('Pacchetto VIP BedWars',8)">‚Ç¨8</button>
    </div>
  </div>

  <div class="category" onclick="toggleCategory('duels')">‚öîÔ∏è Duels</div>
  <div class="products" id="duels">
    <div class="product">
      <div><img src="https://i.imgur.com/DuelsKit.png"><span>Kit Duels</span></div>
      <button onclick="add('Kit Duels',5)">‚Ç¨5</button>
    </div>
  </div>

  <div class="category" onclick="toggleCategory('survival')">üåç Survival</div>
  <div class="products" id="survival">
    <div class="product">
      <div><img src="https://i.imgur.com/SurvivalPremium.png"><span>Premium Survival</span></div>
      <button onclick="add('Premium Survival',10)">‚Ç¨10</button>
    </div>
  </div>

</section>

<script>
// Variabili
let nick='';
let cart=[];
let giftValue=0;
let giftCodeUsed='';
let orders=JSON.parse(localStorage.getItem('orders'))||[];
let giftCards=JSON.parse(localStorage.getItem('giftCards'))||{};

// LOGIN
function loginUser(){
  const nickEl = document.getElementById("nickInput");
  nick = nickEl.value.trim();
  if(!nick) return alert('Inserisci il nick');
  document.getElementById("login").style.display='none';
  document.getElementById("store").style.display='block';
}

// TOGGLE SEZIONI
function toggleCategory(id){
  const el=document.getElementById(id);
  el.style.display = (el.style.display==='block')?'none':'block';
}

// CARRELLO
function add(name,price){
  cart.push({name,price});
  render();
  showToast(`${name} aggiunto al carrello con successo.`);
}

function render(){
  const cartList=document.getElementById("cartList");
  const totalEl=document.getElementById("total");
  const count=document.getElementById("cartCount");
  cartList.innerHTML='';
  let tot=0;
  cart.forEach((i,idx)=>{
    tot+=i.price;
    cartList.innerHTML+=`${i.name} ‚Ç¨${i.price} <button onclick="cart.splice(${idx},1);render()">X</button><br>`;
  });
  tot=Math.max(0,tot-giftValue);
  totalEl.textContent=tot;
  count.textContent=cart.length;
}

function toggleCart(){
  const panel=document.getElementById("cartPanel");
  panel.style.display=(panel.style.display==='block')?'none':'block';
}

// TOAST
function showToast(msg){
  let toast = document.createElement('div');
  toast.className='toast';
  toast.textContent = msg;
  document.body.appendChild(toast);
  setTimeout(()=>{toast.remove()},2000);
}

// GIFT CARD
function applyGift(){
  const code=document.getElementById("giftInput").value.trim().toUpperCase();
  const giftMsg=document.getElementById("giftMsg");
  if(!giftCards[code]) return giftMsg.textContent='Gift card non valida';
  if(giftCards[code].used) return giftMsg.textContent='Gift card gi√† usata';
  giftValue=giftCards[code].value;
  giftCodeUsed=code;
  giftMsg.textContent=`Gift card applicata: -‚Ç¨${giftValue}`;
  render();
}

// CHECKOUT
function checkout(){
  if(cart.length===0) return alert('Carrello vuoto');
  const tot=cart.reduce((s,i)=>s+i.price,0)-giftValue;
  const id='MM-'+Math.floor(Math.random()*100000);
  orders.push({id,nick,items:cart,total:tot});
  localStorage.setItem('orders',JSON.stringify(orders));
  if(giftCodeUsed){
    giftCards[giftCodeUsed].used=true;
    localStorage.setItem('giftCards',JSON.stringify(giftCards));
  }
  // Apri nuova pagina checkout
  localStorage.setItem('checkoutData',JSON.stringify({id,nick,cart,total:tot}));
  window.location.href='checkout.html';
}

// STAFF
function openStaff(){
  window.open('staff.html','_blank');
}
</script>

</body>
</html>
