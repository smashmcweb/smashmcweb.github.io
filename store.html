<!DOCTYPE html>
<html lang="it">
<head>
<meta charset="UTF-8">
<title>MediaMC Store</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
body{margin:0;font-family:'Segoe UI',Arial,sans-serif;background:linear-gradient(135deg,#0ea5e9,#1e3a8a);color:#fff}
header{text-align:center;padding:40px 20px;background:rgba(2,6,23,.9)}
h1{margin:0;color:#fff} h2{color:#38bdf8;margin-top:0}
.category{background:#020617dd;border:2px solid #38bdf8;border-radius:12px;margin:15px auto;max-width:95%;cursor:pointer;padding:10px}
.products{display:none;margin-top:10px}
.product{display:flex;align-items:center;justify-content:space-between;margin:10px 0;background:rgba(2,6,23,.8);border-radius:8px;padding:10px}
.product img{width:60px;height:60px;border-radius:6px;margin-right:10px}
button{background:#38bdf8;border:none;border-radius:6px;padding:6px 12px;color:#fff;font-weight:bold;cursor:pointer}
#login{position:fixed;inset:0;background:rgba(0,0,0,.7);display:flex;justify-content:center;align-items:center;z-index:200}
#login div{background:#020617;padding:25px;border-radius:12px;text-align:center}
input{padding:7px;border-radius:6px;border:none;width:90%;margin-bottom:10px}
</style>
</head>
<body>

<header>
<h1>üõí MediaMC Store</h1>
<p>Store ufficiale MediaMC</p>
</header>

<!-- LOGIN -->
<div id="login">
  <div>
    <h2>Nick Minecraft</h2>
    <input id="nickInput" placeholder="Inserisci il tuo nick">
    <button onclick="loginUser()">Entra</button>
  </div>
</div>

<section id="store" style="display:none">

  <div class="category" onclick="toggleCategory('bedwars')">üõèÔ∏è BedWars</div>
  <div class="products" id="bedwars">
    <div class="product">
      <div><img src="https://i.imgur.com/BedWarsIcon.png"><span>Cosmetici BedWars</span></div>
      <button onclick="add('Cosmetici BedWars',3)">‚Ç¨3</button>
    </div>
    <div class="product">
      <div><img src="https://i.imgur.com/BedWarsKit.png"><span>Kit BedWars</span></div>
      <button onclick="add('Kit BedWars',5)">‚Ç¨5</button>
    </div>
  </div>

  <div class="category" onclick="toggleCategory('duels')">‚öîÔ∏è Duels</div>
  <div class="products" id="duels">
    <div class="product">
      <div><img src="https://i.imgur.com/DuelsKit.png"><span>Kit Duels</span></div>
      <button onclick="add('Kit Duels',5)">‚Ç¨5</button>
    </div>
  </div>

  <div class="category" onclick="toggleCategory('survival')">üåç Survival</div>
  <div class="products" id="survival">
    <div class="product">
      <div><img src="https://i.imgur.com/SurvivalPremium.png"><span>Premium Survival</span></div>
      <button onclick="add('Premium Survival',10)">‚Ç¨10</button>
    </div>
  </div>

  <button style="margin-top:20px;background:#22c55e" onclick="openCart()">üõí Apri Carrello</button>

</section>

<script>
let nick='';
function loginUser(){
  nick = document.getElementById("nickInput").value.trim();
  if(!nick) return alert('Inserisci il nick');
  document.getElementById("login").style.display='none';
  document.getElementById("store").style.display='block';
}
function toggleCategory(id){
  const el=document.getElementById(id);
  el.style.display = (el.style.display==='block')?'none':'block';
}
function add(name,price){
  let cart=JSON.parse(localStorage.getItem('cart'))||[];
  cart.push({name,price});
  localStorage.setItem('cart',JSON.stringify(cart));
  alert(`${name} aggiunto al carrello con successo.`);
}
function openCart(){window.location.href='cart.html'}
</script>

</body>
</html>
