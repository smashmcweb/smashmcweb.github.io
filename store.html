<!DOCTYPE html>
<html lang="it">
<head>
<meta charset="UTF-8">
<title>MediaMC Store</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body{
  margin:0;
  font-family:'Segoe UI',Arial;
  background:linear-gradient(135deg,#0ea5e9,#1e3a8a);
  color:#fff;
}
header{
  text-align:center;
  padding:60px 20px;
  background:rgba(2,6,23,.9);
}
section{
  max-width:720px;
  margin:25px auto;
  background:rgba(2,6,23,.92);
  border:2px solid #38bdf8;
  border-radius:14px;
  padding:20px;
}
h2{color:#38bdf8}
.item{
  display:flex;
  justify-content:space-between;
  padding:10px 0;
  border-bottom:1px solid #38bdf8;
}
button{
  background:#38bdf8;
  border:none;
  border-radius:6px;
  padding:7px 14px;
  color:#fff;
  font-weight:bold;
  cursor:pointer;
}
.green{background:#22c55e}
.yellow{background:#facc15;color:#000}
input{
  padding:7px;
  border-radius:6px;
  border:none;
  width:100%;
  margin-bottom:10px;
}
#payment,#staff{display:none}
</style>
</head>

<body>

<header>
  <h1>ðŸ›’ MediaMC Store</h1>
  <p>Store ufficiale MediaMC</p>
</header>

<!-- LOGIN -->
<div id="login" style="position:fixed;inset:0;background:rgba(0,0,0,.7);display:flex;justify-content:center;align-items:center;">
  <div style="background:#020617;padding:25px;border-radius:12px;text-align:center;">
    <h2>Nick Minecraft</h2>
    <input id="nick">
    <button onclick="loginUser()">Entra</button>
  </div>
</div>

<!-- STORE -->
<section id="store" style="display:none">
<h2>Prodotti</h2>

<div class="item">
  <span>Kit Duels</span>
  <button onclick="add('Kit Duels',5)">â‚¬5</button>
</div>
<div class="item">
  <span>Cosmetici BedWars</span>
  <button onclick="add('Cosmetici BedWars',3)">â‚¬3</button>
</div>
<div class="item">
  <span>Premium Survival</span>
  <button onclick="add('Premium Survival',10)">â‚¬10</button>
</div>
</section>

<!-- CARRELLO -->
<section id="cart" style="display:none">
<h2>Carrello</h2>
<div id="cartList"></div>

<input id="giftInput" placeholder="Inserisci Gift Card">
<button onclick="applyGift()">Applica Gift Card</button>
<p id="giftMsg"></p>

<p><b>Totale:</b> â‚¬<span id="total">0</span></p>

<button class="green" onclick="checkout()">Procedi Ordine</button>
</section>

<!-- PAGAMENTO -->
<section id="payment">
<h2>Pagamento â€“ Bonifico</h2>
<p><b>ID Ordine:</b> <span id="oid"></span></p>
<p><b>Importo:</b> â‚¬<span id="payTotal"></span></p>
<p><b>IBAN:</b> <span style="color:#facc15">INSERIREMO DOMANI</span></p>
<p><b>Causale:</b> <span id="oid2"></span></p>
</section>

<!-- STAFF -->
<button class="yellow" onclick="staff.style.display='block'">Apri Sezione Staff</button>

<section id="staff">
<h2>Staff</h2>

<div id="staffLogin">
  <input type="password" id="staffPass" placeholder="Password Staff">
  <button onclick="loginStaff()">Accedi</button>
</div>

<div id="staffSearch" style="display:none">
  <input id="searchId" placeholder="ID Ordine">
  <button onclick="searchOrder()">Cerca</button>
  <div id="staffResult"></div>
</div>
</section>

<script>
let nick='';
let cart=[];
let giftValue=0;
let giftUsedCode='';
let orders=JSON.parse(localStorage.getItem('orders'))||[];

/* GIFT CARD (UNA SOLA VOLTA) */
const giftCards={
  "MEDIAMC30":30,
  "MEDIAMC10":10
};

function loginUser(){
  nick=nick.value.trim();
  if(!nick) return alert('Inserisci nick');
  login.style.display='none';
  store.style.display='block';
  cart.style.display='block';
}

function add(n,p){
  cart.push({n,p});
  render();
}

function render(){
  cartList.innerHTML='';
  let tot=0;
  cart.forEach((i,idx)=>{
    tot+=i.p;
    cartList.innerHTML+=`${i.n} â‚¬${i.p}
    <button onclick="cart.splice(${idx},1);render()">X</button><br>`;
  });
  tot=Math.max(0,tot-giftValue);
  total.textContent=tot;
}

function applyGift(){
  const code=giftInput.value.trim().toUpperCase();
  if(!giftCards[code]) return giftMsg.textContent='Gift card non valida';
  if(localStorage.getItem('used_'+code)) return giftMsg.textContent='Gift card giÃ  usata';

  giftValue=giftCards[code];
  giftUsedCode=code;
  giftMsg.textContent=`Gift card applicata: -â‚¬${giftValue}`;
  render();
}

function checkout(){
  if(cart.length===0) return alert('Carrello vuoto');

  let tot=cart.reduce((s,i)=>s+i.p,0);
  tot=Math.max(0,tot-giftValue);

  const id='MM-'+Math.floor(Math.random()*100000);

  orders.push({id,nick,items:cart,total:tot});
  localStorage.setItem('orders',JSON.stringify(orders));

  if(giftUsedCode) localStorage.setItem('used_'+giftUsedCode,true);

  oid.textContent=id;
  oid2.textContent=id;
  payTotal.textContent=tot;
  payment.style.display='block';
}

function loginStaff(){
  if(staffPass.value!=='staff123') return alert('Password errata');
  staffLogin.style.display='none';
  staffSearch.style.display='block';
}

function searchOrder(){
  const id=searchId.value.trim();
  const o=orders.find(x=>x.id===id);
  staffResult.innerHTML=o
    ? `Nick: ${o.nick}<br>ID: ${o.id}<br>Totale: â‚¬${o.total}`
    : 'Ordine non trovato';
}
</script>

</body>
</html>
