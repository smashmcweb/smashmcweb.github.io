<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SmashMC | Store Ufficiale</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@700;900&family=Poppins:wght@400;600;700;800&display=swap');

        :root {
            --primary: #ff7300;
            --bg-deep: #050c10;
            --panel: #0e222d;
            --border: #0f0704;
        }

        body {
            background: url('assets/bg.png') no-repeat center center fixed;
            background-size: cover;
            color: #d5d5d5;
            font-family: 'Poppins', sans-serif;
            margin: 0;
        }

        body::before {
            content: "";
            position: fixed;
            inset: 0;
            background: rgba(5, 12, 16, 0.85);
            z-index: -1;
        }

        /* --- NAVBAR --- */
        .meta-nav-container {
            background: radial-gradient(circle at top left, #163a4d 0%, #0e222d 100%);
            border: 2px solid var(--border);
            box-shadow: 0 10px 0 var(--border);
            border-radius: 2rem;
            padding: 1rem 1.5rem;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .nav-link {
            font-family: 'Montserrat';
            font-size: 11px;
            font-weight: 900;
            text-transform: uppercase;
            letter-spacing: 2px;
            color: #64748b;
            text-decoration: none;
            transition: 0.3s;
        }
        .nav-link:hover { color: var(--primary); }

        .btn-nav-home {
            background: var(--primary);
            color: #000;
            font-family: 'Montserrat';
            font-weight: 900;
            padding: 10px 20px;
            border-radius: 12px;
            text-transform: uppercase;
            font-size: 12px;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            gap: 8px;
            box-shadow: 0 4px 0 var(--border);
        }

        /* --- STORE SPECIFIC --- */
        .sidebar-btn {
            background: rgba(0,0,0,0.2);
            padding: 18px;
            border-radius: 1.2rem;
            font-size: 11px;
            font-weight: 800;
            text-transform: uppercase;
            cursor: pointer;
            border: 2px solid transparent;
            margin-bottom: 12px;
            transition: 0.2s;
            display: flex;
            align-items: center;
            gap: 12px;
        }
        .sidebar-btn.active { border-color: var(--primary); background: #163a4d; color: white; }
        .sidebar-btn.disabled { opacity: 0.3; cursor: not-allowed; }

        .product-cube {
            background: rgba(13, 37, 49, 0.7);
            border: 2px solid var(--border);
            box-shadow: 0 4px 0 var(--border);
            border-radius: 1.5rem;
            aspect-ratio: 1 / 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: 0.2s;
            padding: 15px;
            text-align: center;
        }
        .product-cube:hover { transform: translateY(-5px); border-color: var(--primary); background: #163a4d; }

        /* --- TOAST NOTIFICATION --- */
        #toast-container {
            position: fixed;
            bottom: 30px;
            right: 30px;
            z-index: 10001;
        }
        .toast {
            background: var(--panel);
            border: 2px solid var(--primary);
            color: white;
            padding: 15px 25px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
            font-family: 'Montserrat';
            font-weight: 900;
            text-transform: uppercase;
            font-size: 12px;
            margin-top: 10px;
            display: flex;
            align-items: center;
            gap: 15px;
            animation: slideIn 0.3s ease-out forwards;
        }
        @keyframes slideIn { from { transform: translateX(100%); opacity: 0; } to { transform: translateX(0); opacity: 1; } }

        /* MODAL */
        #modal-overlay {
            position: fixed; inset: 0; background: rgba(0, 0, 0, 0.9);
            backdrop-filter: blur(10px); display: none; z-index: 9999;
            align-items: center; justify-content: center; padding: 20px;
        }
        .modal-card {
            background: var(--panel); border: 3px solid var(--primary);
            border-radius: 2.5rem; width: 100%; max-width: 500px;
            padding: 40px; position: relative;
        }

        #login-screen {
            position: fixed; inset: 0; background: var(--bg-deep); z-index: 10000;
            display: flex; align-items: center; justify-content: center;
        }
    </style>
</head>
<body class="py-10">

    <div id="toast-container"></div>

    <div id="modal-overlay" onclick="closeProduct()">
        <div class="modal-card text-center" onclick="event.stopPropagation()">
            <img id="m-img" src="" class="h-24 mx-auto mb-6">
            <h2 id="m-title" class="text-3xl font-black italic text-white uppercase mb-2">Prodotto</h2>
            <p id="m-desc" class="text-gray-400 text-[10px] font-bold uppercase tracking-widest bg-black/30 p-5 rounded-2xl mb-8">Descrizione</p>
            <div class="flex items-center justify-between">
                <span id="m-price" class="text-3xl font-black text-orange-500 italic">€0.00</span>
                <button id="m-buy" class="bg-orange-500 text-black font-black uppercase px-8 py-4 rounded-xl shadow-[0_4px_0_#0f0704]">Aggiungi</button>
            </div>
        </div>
    </div>

    <div id="login-screen">
        <div class="bg-[#0e222d] p-12 rounded-[2rem] border-2 border-[#0f0704] shadow-[0_10px_0_#0f0704] w-full max-w-md text-center">
            <img src="assets/logo.png" class="h-20 mx-auto mb-8">
            <h2 class="text-2xl font-black text-white italic uppercase mb-6">Store Login</h2>
            <input type="text" id="nick-field" placeholder="NICKNAME" class="w-full p-4 bg-black/50 border-2 border-transparent focus:border-orange-500 rounded-xl text-white text-center font-black uppercase outline-none mb-6">
            <button onclick="login()" class="w-full bg-orange-500 text-black py-4 rounded-xl font-black uppercase shadow-[0_4px_0_#0f0704]">Entra nello Store</button>
        </div>
    </div>

    <header class="container mx-auto px-4 mb-10">
        <div class="meta-nav-container">
            <nav class="flex items-center gap-6">
                <a href="index.html" class="btn-nav-home"><i class="fa-solid fa-house"></i> Home</a>
                <a href="regolamento.html" class="nav-link">Regolamento</a>
                <a href="ban.html" class="nav-link">Bans</a>
                <a href="staff.html" class="nav-link">Staff</a>
                <div class="flex items-center gap-3 bg-black/40 px-4 py-2 rounded-xl border border-white/5 ml-4">
                    <img id="nav-avatar" src="https://mc-heads.net/avatar/steve/32" class="w-6 h-6">
                    <span id="nav-user" class="text-[10px] font-black text-white italic uppercase">Player</span>
                </div>
            </nav>
            <div class="flex items-center gap-6">
                <div class="text-orange-500 font-black text-lg italic"><i class="fa-solid fa-cart-shopping mr-2"></i><span id="nav-cart">0.00</span>€</div>
                <img src="assets/logo.png" class="h-10">
            </div>
        </div>
    </header>

    <main class="container mx-auto px-4 grid grid-cols-12 gap-10">
        <aside class="col-span-12 lg:col-span-3">
            <div class="bg-[#0e222d] border-2 border-[#0f0704] p-6 rounded-[2rem] shadow-[0_5px_0_#0f0704]">
                <h3 class="text-[9px] font-black text-orange-500 uppercase tracking-widest mb-6">Categorie</h3>
                <div id="b-home" onclick="tab('home')" class="sidebar-btn active"><i class="fa-solid fa-house text-orange-500"></i> Dashboard</div>
                <div id="b-bedwars" onclick="tab('bedwars')" class="sidebar-btn"><i class="fa-solid fa-bed text-orange-500"></i> Bedwars</div>
                <div id="b-lobby" onclick="tab('lobby')" class="sidebar-btn"><i class="fa-solid fa-compass text-orange-500"></i> Lobby</div>
                <div class="sidebar-btn disabled"><i class="fa-solid fa-skull text-orange-500"></i> Survival</div>
            </div>
        </aside>

        <div class="col-span-12 lg:col-span-9">
            <section id="s-home" class="block">
                <div class="bg-gradient-to-br from-[#163a4d] to-[#0e222d] p-12 rounded-[2.5rem] border-2 border-[#0f0704] shadow-[0_10px_0_#0f0704]">
                    <h1 class="text-5xl font-black italic text-white uppercase">Benvenuto,<br><span class="text-orange-500">Media Store</span></h1>
                    <p class="mt-4 text-gray-400 font-bold uppercase text-xs tracking-[0.2em]">Seleziona una categoria per iniziare gli acquisti.</p>
                </div>
            </section>

            <section id="s-bedwars" class="hidden">
                <h2 class="text-3xl font-black italic text-white uppercase mb-8 border-b border-white/5 pb-4">Bedwars <span class="text-orange-500">Packages</span></h2>
                <div class="grid grid-cols-2 md:grid-cols-4 gap-6">
                    <div class="product-cube" onclick="openProduct('VIP Bedwars', 14.99, 'Kit esclusivi e priorità.', 'assets/item/crown.png')">
                        <img src="assets/item/crown.png">
                        <h4 class="text-xs font-black uppercase text-white">VIP Rank</h4>
                    </div>
                    <div class="product-cube" onclick="openProduct('Final Fire', 4.99, 'Effetto morte fiammeggiante.', 'assets/item/fire.png')">
                        <img src="assets/item/fire.png">
                        <h4 class="text-xs font-black uppercase text-white">Effetto Fuoco</h4>
                    </div>
                </div>
            </section>

            <section id="s-lobby" class="hidden">
                <h2 class="text-3xl font-black italic text-white uppercase mb-8 border-b border-white/5 pb-4">Lobby <span class="text-orange-500">Perks</span></h2>
                <div class="grid grid-cols-2 md:grid-cols-4 gap-6">
                    <div class="product-cube" onclick="openProduct('Volo Globale', 24.99, 'Vola in tutte le lobby.', 'assets/item/star.png')">
                        <img src="assets/item/star.png">
                        <h4 class="text-xs font-black uppercase text-white">Fly Global</h4>
                    </div>
                </div>
            </section>
        </div>
    </main>

    <script>
        let cartTotal = 0;

        function showToast(msg) {
            const container = document.getElementById('toast-container');
            const toast = document.createElement('div');
            toast.className = 'toast';
            toast.innerHTML = `<i class="fa-solid fa-circle-check text-orange-500"></i> ${msg}`;
            container.appendChild(toast);
            setTimeout(() => { toast.style.opacity = '0'; setTimeout(() => toast.remove(), 500); }, 3000);
        }

        function login() {
            const nick = document.getElementById('nick-field').value.trim();
            if(nick.length < 3) return showToast("Nickname non valido!");
            document.getElementById('nav-user').innerText = nick;
            document.getElementById('nav-avatar').src = `https://mc-heads.net/avatar/${nick}/32`;
            document.getElementById('login-screen').style.display = 'none';
            showToast("Benvenuto " + nick);
        }

        function tab(id) {
            ['home', 'bedwars', 'lobby'].forEach(s => {
                document.getElementById('s-'+s).classList.add('hidden');
                document.getElementById('b-'+s).classList.remove('active');
            });
            document.getElementById('s-'+id).classList.remove('hidden');
            document.getElementById('b-'+id).classList.add('active');
        }

        function openProduct(title, price, desc, img) {
            document.getElementById('m-title').innerText = title;
            document.getElementById('m-price').innerText = '€' + price.toFixed(2);
            document.getElementById('m-desc').innerText = desc;
            document.getElementById('m-img').src = img;
            document.getElementById('m-buy').onclick = () => {
                cartTotal += price;
                document.getElementById('nav-cart').innerText = cartTotal.toFixed(2);
                closeProduct();
                showToast(title + " aggiunto!");
            };
            document.getElementById('modal-overlay').style.display = 'flex';
        }

        function closeProduct() { document.getElementById('modal-overlay').style.display = 'none'; }
    </script>
</body>

</html>
