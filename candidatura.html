<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MediaMC | Candidatura Protetta</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@900&family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>
        :root { --bg: #050c10; --primary: #ff7300; --border: #0f0704; }
        body { 
            background: linear-gradient(rgba(5,12,16,0.9), rgba(5,12,16,0.9)), url('assets/bg.png') center/cover fixed; 
            color: white; font-family: 'Poppins', sans-serif; 
            user-select: none; /* Impedisce la selezione del testo */
        }
        .form-input { background: rgba(14,34,45,0.8); border: 2px solid var(--border); border-radius: 12px; padding: 12px; width: 100%; color: white; outline: none; }
        .hidden { display: none; }
        .discord-btn { background: #5865F2; font-family: 'Montserrat'; transition: 0.3s; box-shadow: 0 4px 0 #3e48ae; }
        .discord-btn:hover { background: #4752C4; transform: translateY(-2px); }
    </style>
</head>
<body class="min-h-screen flex flex-col items-center justify-center p-6" oncontextmenu="return false;">

    <div id="loginSection" class="text-center bg-[#0e222d] p-10 rounded-[2.5rem] border-4 border-black shadow-2xl max-w-md w-full">
        <i class="fa-brands fa-discord text-6xl mb-6" style="color: #5865F2;"></i>
        <h2 class="text-3xl font-black mb-4 uppercase" style="font-family: 'Montserrat';">Verifica Staff</h2>
        <p class="text-gray-400 mb-8 text-sm">Accedi con Discord per sbloccare il modulo. Questo assicura che tu non sia Tiago.</p>
        <button onclick="loginWithDiscord()" class="discord-btn w-full py-4 rounded-xl text-white font-bold flex items-center justify-center gap-3 uppercase tracking-wider">
            Sblocca con Discord
        </button>
    </div>

    <div id="formSection" class="hidden container mx-auto max-w-2xl">
        <div class="bg-[#0e222d]/90 p-8 md:p-12 rounded-[3rem] border-4 border-black shadow-2xl relative overflow-hidden">
            <div class="flex items-center gap-4 mb-8 bg-black/40 p-4 rounded-2xl border border-white/5">
                <img id="userAvatar" class="w-14 h-14 rounded-full border-2 border-orange-500 shadow-lg">
                <div>
                    <p class="text-[10px] text-orange-500 uppercase font-black tracking-widest">Identit√† Confermata</p>
                    <p id="userName" class="font-bold text-xl text-white"></p>
                </div>
            </div>

            <form id="applyForm" class="space-y-6">
                <input type="hidden" id="discordData">
                
                <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                    <div>
                        <label class="text-xs font-bold text-gray-500 mb-2 block uppercase">Et√†</label>
                        <select id="eta" class="form-input" required>
                            <option value="">Seleziona...</option>
                            <script>for(let i=13; i<=50; i++) document.write(`<option value="${i}">${i} Anni</option>`);</script>
                        </select>
                    </div>
                    <div>
                        <label class="text-xs font-bold text-gray-500 mb-2 block uppercase">Citt√† / Stato</label>
                        <input type="text" id="provenienza" class="form-input" placeholder="Es: Napoli, IT" required>
                    </div>
                </div>

                <div>
                    <label class="text-xs font-bold text-gray-500 mb-2 block uppercase">Passione & Esperienze</label>
                    <textarea id="esperienze" rows="3" class="form-input" placeholder="Hai mai fatto lo staffer?" required></textarea>
                </div>

                <div>
                    <label class="text-xs font-bold text-gray-500 mb-2 block uppercase">Perch√© MediaMC?</label>
                    <textarea id="perche" rows="4" class="form-input" placeholder="Cosa ti spinge a candidarti qui?" required></textarea>
                </div>

                <button type="submit" id="submitBtn" class="w-full bg-orange-500 py-4 rounded-2xl font-black text-xl shadow-[0_6px_0_#b35100] hover:brightness-110 active:translate-y-1 active:shadow-none transition-all">
                    INVIA MODULO
                </button>
            </form>
        </div>
    </div>

    <script>
        // CONFIGURAZIONE
        const CLIENT_ID = "1464664756886700287"; 
        const REDIRECT_URI = window.location.href.split('#')[0];
        const WEBHOOK_URL = "https://discord.com/api/webhooks/1464663861008531478/ZDUmRSPyDRyf0URQ843KfOXBJyTz1lcFiswnaewSwSMf3sQHMJKCnLPwj9OejQh5CQBx";

        // PROTEZIONE CODICE (Ctrl+S, Ctrl+U, F12, ecc)
        document.addEventListener('keydown', function(e) {
            if (e.ctrlKey && (e.key === 's' || e.key === 'u' || e.key === 'p' || e.key === 's')) {
                e.preventDefault();
                alert("Protezione MediaMC: Azione non permessa.");
            }
            if (e.key === 'F12' || (e.ctrlKey && e.shiftKey && e.key === 'I')) {
                e.preventDefault();
            }
        });

        // LOGICA OAUTH2
        function loginWithDiscord() {
            window.location.href = `https://discord.com/api/oauth2/authorize?client_id=${CLIENT_ID}&redirect_uri=${encodeURIComponent(REDIRECT_URI)}&response_type=token&scope=identify`;
        }

        window.onload = () => {
            const fragment = new URLSearchParams(window.location.hash.slice(1));
            const accessToken = fragment.get('access_token');

            if (accessToken) {
                fetch('https://discord.com/api/users/@me', {
                    headers: { Authorization: `Bearer ${accessToken}` }
                })
                .then(res => res.json())
                .then(user => {
                    // BLOCCO TIAGO DEFINITIVO
                    if (user.username.toLowerCase().includes("tiago") || user.id === "ID_DI_TIAGO_SE_LO_SAI") {
                        alert("ERRORE: I sistemi hanno rilevato che sei Tiago. Accesso negato.");
                        window.location.href = "apply.html";
                        return;
                    }

                    document.getElementById('loginSection').classList.add('hidden');
                    document.getElementById('formSection').classList.remove('hidden');
                    document.getElementById('userName').innerText = user.username;
                    document.getElementById('userAvatar').src = `https://cdn.discordapp.com/avatars/${user.id}/${user.avatar}.png`;
                    document.getElementById('discordData').value = JSON.stringify(user);
                });
            }
        };

        // INVIO WEBHOOK
        document.getElementById('applyForm').onsubmit = async (e) => {
            e.preventDefault();
            const user = JSON.parse(document.getElementById('discordData').value);
            const btn = document.getElementById('submitBtn');
            btn.disabled = true;
            btn.innerText = "CARICAMENTO...";
            
            const payload = {
                embeds: [{
                    title: "üåã NUOVA CANDIDATURA STAFF",
                    color: 16743168,
                    thumbnail: { url: `https://cdn.discordapp.com/avatars/${user.id}/${user.avatar}.png` },
                    fields: [
                        { name: "üë§ Utente Discord", value: `<@${user.id}> (${user.username})`, inline: true },
                        { name: "üéÇ Et√†", value: document.getElementById('eta').value, inline: true },
                        { name: "üìç Provenienza", value: document.getElementById('provenienza').value, inline: true },
                        { name: "üìú Esperienze", value: document.getElementById('esperienze').value },
                        { name: "üí° Motivazione", value: document.getElementById('perche').value }
                    ],
                    footer: { text: `ID Discord: ${user.id} | MediaMC System` },
                    timestamp: new Date()
                }]
            };

            await fetch(WEBHOOK_URL, { method: 'POST', headers: {'Content-Type': 'application/json'}, body: JSON.stringify(payload) });
            alert("Grazie! La tua candidatura √® stata inviata ai Founder.");
            window.location.href = "index.html";
        };
    </script>
</body>
</html>
