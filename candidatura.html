<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MediaMC | Pannello Pro</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700;900&family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
    <style>
        :root { --bg: #051016; --discord: #5865F2; --admin: #22c55e; --danger: #ef4444; }
        body { 
            background: linear-gradient(rgba(5,16,22,0.9), rgba(5,16,22,0.9)), url('assets/bg.png') center/cover fixed;
            color: white; font-family: 'Poppins', sans-serif; min-height: 100vh; user-select: none;
        }
        .glass { background: rgba(17, 29, 37, 0.98); border: 4px solid #000; border-radius: 2.5rem; }
        .form-input { background: rgba(0,0,0,0.3); border: 2px solid #000; border-radius: 12px; padding: 12px; width: 100%; color: white; outline: none; }
        .discord-btn { background: var(--discord); box-shadow: 0 6px 0 #3e48ae; transition: 0.2s; border-radius: 1.2rem; font-family: 'Montserrat'; font-weight: 900; }
        .discord-btn:active { transform: translateY(4px); box-shadow: 0 2px 0 #3e48ae; }
        .hidden { display: none; }
    </style>
</head>
<body oncontextmenu="return false;" class="flex flex-col items-center p-6">

    <div id="loginSection" class="mt-20 glass p-10 max-w-md w-full text-center shadow-2xl">
        <i class="fa-brands fa-discord text-7xl mb-6 text-[#5865F2]"></i>
        <h1 class="text-3xl font-black mb-4 uppercase font-[Montserrat] italic">MediaMC Login</h1>
        <button onclick="loginWithDiscord()" class="discord-btn w-full py-4 text-white uppercase tracking-widest">Sblocca con Discord</button>
    </div>

    <div id="adminPanel" class="hidden w-full max-w-4xl mb-6 p-6 glass border-green-500 border-2">
        <div class="flex justify-between items-center">
            <h2 class="text-green-500 font-black uppercase text-sm"><i class="fa-solid fa-gears mr-2"></i> Admin Mode</h2>
            <div class="flex gap-3">
                <button onclick="openConfig()" class="bg-gray-700 p-2 rounded-lg hover:bg-gray-600 transition"><i class="fa-solid fa-plus"></i></button>
                <button onclick="saveChanges()" class="bg-green-600 px-6 py-2 rounded-lg font-black text-xs uppercase shadow-[0_4px_0_#166534] active:translate-y-1 active:shadow-none">Salva</button>
            </div>
        </div>
    </div>

    <div id="mainContent" class="hidden w-full max-w-2xl px-4 py-6">
        <div class="glass p-8 md:p-12 shadow-2xl">
            <div class="flex justify-between items-start mb-8">
                <div class="flex items-center gap-4 bg-black/30 p-4 rounded-3xl border border-white/5">
                    <img id="userAvatar" class="w-14 h-14 rounded-full border-2 border-orange-500">
                    <p id="userName" class="font-black text-xl italic uppercase"></p>
                </div>
                <button onclick="logout()" class="text-[10px] text-gray-500 hover:text-white uppercase font-bold underline mt-2">Sbagliato account?</button>
            </div>

            <form id="applyForm" class="space-y-6">
                <div>
                    <label class="text-[11px] font-black text-gray-500 uppercase ml-1 mb-2 block">Quanti anni hai?</label>
                    <select class="form-input cursor-pointer" id="etaMenu" required>
                        <option value="" disabled selected>Seleziona...</option>
                        <script>for(let i=13; i<=50; i++) document.write(`<option value="${i}">${i} Anni</option>`);</script>
                    </select>
                </div>
                <div id="dynamicContainer" class="space-y-6"></div>
                <button type="submit" id="submitBtn" class="w-full bg-orange-500 py-4 rounded-2xl font-black text-xl shadow-[0_6px_0_#b35100] mt-8 uppercase italic">Invia Candidatura</button>
            </form>
        </div>
    </div>

    <div id="secretMenu" class="fixed inset-0 bg-black/90 backdrop-blur-md hidden items-center justify-center z-50">
        <div class="glass p-10 text-center border-orange-500">
            <h2 class="text-2xl font-black mb-6 uppercase italic">Menu di Emergenza</h2>
            <button onclick="forceExitAdmin()" class="bg-red-600 w-full py-4 rounded-xl font-bold mb-4 shadow-[0_4px_0_#991b1b]">ESCI DALLA ADMIN MODE</button>
            <button onclick="closeSecret()" class="text-gray-400 text-sm underline uppercase">Chiudi</button>
        </div>
    </div>

    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
    <script>
        const CLIENT_ID = "1464664756886700287";
        const ADMIN_ROLE_ID = "1451211127500443690";
        const GUILD_ID = "1402663661713101004"; 
        const WEBHOOK_URL = "https://discord.com/api/webhooks/1464663861008531478/ZDUmRSPyDRyf0URQ843KfOXBJyTz1lcFiswnaewSwSMf3sQHMJKCnLPwj9OejQh5CQBx";
        const REDIRECT_URI = window.location.href.split('#')[0];

        let secretKeys = "";
        let customQuestions = JSON.parse(localStorage.getItem('mediaMC_questions')) || [];

        function notify(msg, color = "#ff7300") {
            Toastify({ text: msg, duration: 3000, gravity: "top", position: "right", style: { background: color, borderRadius: "12px", fontWeight: "900" } }).showToast();
        }

        // BLOCO TASTI E LOGICA 0101
        document.addEventListener('keydown', e => {
            // Blocco combinazioni classiche
            if (e.ctrlKey && ['s','u','i','p'].includes(e.key.toLowerCase())) {
                e.preventDefault();
                notify("AZIONE BLOCCATA!", "#ef4444");
            }
            if (e.key === 'F12') { e.preventDefault(); notify("CONSOLE BLOCCATA!", "#ef4444"); }

            // Logica Codice Segreto 0101
            if (e.key === "0" || e.key === "1") {
                secretKeys += e.key;
                if (secretKeys.endsWith("0101")) {
                    document.getElementById('secretMenu').style.display = 'flex';
                    notify("ACCESSO SEGRETO RILEVATO", "#5865F2");
                    secretKeys = "";
                }
            } else { secretKeys = ""; }
        });

        function loginWithDiscord() {
            window.location.href = `https://discord.com/api/oauth2/authorize?client_id=${CLIENT_ID}&redirect_uri=${encodeURIComponent(REDIRECT_URI)}&response_type=token&scope=identify%20guilds.members.read`;
        }

        function logout() {
            notify("Reindirizzamento login...", "#5865F2");
            setTimeout(() => {
                window.location.href = REDIRECT_URI;
            }, 1000);
        }

        function forceExitAdmin() {
            document.getElementById('adminPanel').classList.add('hidden');
            document.getElementById('secretMenu').style.display = 'none';
            notify("ADMIN MODE DISATTIVATA", "#ef4444");
        }

        function closeSecret() { document.getElementById('secretMenu').style.display = 'none'; }

        window.onload = async () => {
            renderQuestions();
            const fragment = new URLSearchParams(window.location.hash.slice(1));
            const accessToken = fragment.get('access_token');

            if (accessToken) {
                try {
                    const userRes = await fetch('https://discord.com/api/users/@me', { headers: { Authorization: `Bearer ${accessToken}` } });
                    const user = await userRes.json();
                    
                    const memberRes = await fetch(`https://discord.com/api/users/@me/guilds/${GUILD_ID}/member`, { headers: { Authorization: `Bearer ${accessToken}` } });
                    const member = await memberRes.json();

                    if (member.roles && member.roles.includes(ADMIN_ROLE_ID)) {
                        document.getElementById('adminPanel').classList.remove('hidden');
                    }

                    document.getElementById('loginSection').classList.add('hidden');
                    document.getElementById('mainContent').classList.remove('hidden');
                    document.getElementById('userName').innerText = user.username;
                    document.getElementById('userAvatar').src = `https://cdn.discordapp.com/avatars/${user.id}/${user.avatar}.png`;
                    window.discordUser = user;
                } catch(e) { notify("Errore verifica ruolo!", "#ef4444"); }
            }
        };

        // ... (resto delle funzioni render e save precedenti rimangono invariate) ...
    </script>
</body>
</html>
