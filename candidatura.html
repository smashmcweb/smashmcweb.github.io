<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SmashMC | Candidatura</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700;900&family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
    <style>
        :root { --discord: #5865F2; --dark: #0b1116; --accent: #ff7300; }
        body { 
            background: linear-gradient(rgba(5,16,22,0.85), rgba(5,16,22,0.85)), url('assets/bg.png') center/cover fixed;
            color: white; font-family: 'Poppins', sans-serif; min-height: 100vh; user-select: none;
        }
        .auth-card { background: #111d25; border: 3px solid #000; border-radius: 2.5rem; padding: 2.5rem; border-bottom-width: 8px; }
        .discord-btn { background: var(--discord); box-shadow: 0 6px 0 #3e48ae; border-radius: 1rem; font-family: 'Montserrat'; font-weight: 900; transition: 0.2s; }
        .discord-btn:active { transform: translateY(4px); box-shadow: 0 2px 0 #3e48ae; }
        .form-input { background: rgba(0,0,0,0.4); border: 2px solid #1e293b; border-radius: 12px; padding: 12px; width: 100%; color: white; outline: none; transition: 0.3s; }
        .form-input:focus { border-color: var(--accent); background: rgba(0,0,0,0.6); }
        .hidden { display: none; }
        ::-webkit-scrollbar { width: 6px; }
        ::-webkit-scrollbar-thumb { background: var(--accent); border-radius: 10px; }
    </style>
</head>
<body oncontextmenu="return false;" class="flex items-center justify-center p-6">

    <div id="loginSection" class="auth-card max-w-md w-full text-center shadow-2xl">
        <i class="fa-brands fa-discord text-7xl mb-6 text-[#5865F2]"></i>
        <h1 class="text-3xl font-black mb-2 uppercase font-[Montserrat] italic">SmashMC</h1>
        <p class="text-gray-400 mb-8 text-sm">Esegui l'accesso per compilare il modulo staff.</p>
        <button onclick="loginWithDiscord()" class="discord-btn w-full py-4 uppercase tracking-widest text-white">Sblocca Candidatura</button>
    </div>

    <div id="mainContent" class="hidden w-full max-w-2xl">
        <div class="auth-card !bg-[#111d25]/95 shadow-2xl overflow-hidden">
            <div class="flex justify-between items-center mb-8 bg-black/20 -m-10 p-6 mb-10 border-b border-white/5">
                <div class="flex items-center gap-4">
                    <img id="userAvatar" class="w-12 h-12 rounded-full border-2 border-orange-500 shadow-lg shadow-orange-500/20">
                    <div>
                        <p id="userName" class="font-black text-lg italic uppercase leading-none"></p>
                        <span class="text-[10px] text-orange-500 font-bold tracking-tighter">SESSIONE ATTIVA</span>
                    </div>
                </div>
                <button onclick="logout()" class="text-[10px] text-gray-500 hover:text-red-400 uppercase font-bold transition">Logout</button>
            </div>

            <form id="applyForm" class="space-y-5 text-left">
                <div class="grid grid-cols-1 md:grid-cols-2 gap-5">
                    <div>
                        <label class="text-[11px] font-black text-gray-400 uppercase ml-1 mb-2 block">Nome Reale</label>
                        <input type="text" id="nome_reale" class="form-input" placeholder="Tuo nome" required>
                    </div>
                    <div>
                        <label class="text-[11px] font-black text-gray-400 uppercase ml-1 mb-2 block">EtÃ </label>
                        <select id="eta" class="form-input cursor-pointer">
                            <script>for(let i=13; i<=40; i++) document.write(`<option value="${i}">${i} Anni</option>`);</script>
                        </select>
                    </div>
                </div>

                <div>
                    <label class="text-[11px] font-black text-gray-400 uppercase ml-1 mb-2 block">ModalitÃ  d'interesse</label>
                    <select id="modalita" class="form-input cursor-pointer">
                        <option value="Survival">Survival</option>
                        <option value="Bedwars">Bedwars</option>
                        <option value="Roleplay">Roleplay</option>
                        <option value="Generale">Staff Generale</option>
                    </select>
                </div>

                <div>
                    <label class="text-[11px] font-black text-gray-400 uppercase ml-1 mb-2 block">PerchÃ© vuoi diventare staffer?</label>
                    <textarea id="perche" rows="3" class="form-input" placeholder="Spiega le tue motivazioni..." required></textarea>
                </div>

                <div>
                    <label class="text-[11px] font-black text-gray-400 uppercase ml-1 mb-2 block">Parlaci di te</label>
                    <textarea id="bio" rows="3" class="form-input" placeholder="Hobby, esperienze passate..." required></textarea>
                </div>

                <button type="submit" id="submitBtn" class="discord-btn w-full py-4 !bg-orange-600 !shadow-[#8a3e00] uppercase font-black italic">Invia Protocollo</button>
            </form>

            <div class="mt-8 pt-6 border-t border-white/5 text-center">
                <p class="text-[9px] text-gray-500 uppercase font-bold tracking-[0.2em] leading-relaxed">
                    Accordo di riservatezza SmashMC: Inviando il modulo accetti il monitoraggio dei dati. <br>
                    <span class="text-red-500/60">Tentativi di bypass comporteranno il ban IP.</span>
                </p>
            </div>
        </div>
    </div>

    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
    <script>
        const CLIENT_ID = "1464664756886700287";
        const WEBHOOK = "https://discord.com/api/webhooks/1464663861008531478/ZDUmRSPyDRyf0URQ843KfOXBJyTz1lcFiswnaewSwSMf3sQHMJKCnLPwj9OejQh5CQBx";
        const REDIRECT = window.location.href.split('#')[0];

        function notify(m, c="#ff7300") { 
            Toastify({text:m, gravity:"top", position:"right", style:{background:c, borderRadius:"12px", fontWeight:"900", textTransform:"uppercase", fontSize:"12px"}}).showToast(); 
        }

        // BLOCCA TASTI ISPEZIONE
        document.onkeydown = (e) => {
            if (e.keyCode == 123 || (e.ctrlKey && e.shiftKey && ['I','C','J'].includes(e.key)) || (e.ctrlKey && e.key == 'u')) {
                notify("SISTEMA PROTETTO", "#ef4444");
                return false;
            }
        };

        function loginWithDiscord() {
            window.location.href = `https://discord.com/api/oauth2/authorize?client_id=${CLIENT_ID}&redirect_uri=${encodeURIComponent(REDIRECT)}&response_type=token&scope=identify`;
        }

        function logout() { window.location.href = REDIRECT; }

        window.onload = async () => {
            const token = new URLSearchParams(window.location.hash.slice(1)).get('access_token');
            if(!token) return;

            try {
                const userRes = await fetch('https://discord.com/api/users/@me', {headers: {Authorization: `Bearer ${token}`}});
                const user = await userRes.json();
                
                if(user.id) {
                    document.getElementById('loginSection').classList.add('hidden');
                    document.getElementById('mainContent').classList.remove('hidden');
                    document.getElementById('userName').innerText = `${user.username}`;
                    document.getElementById('userAvatar').src = `https://cdn.discordapp.com/avatars/${user.id}/${user.avatar}.png`;
                    window.discordUser = user;
                    notify("Accesso autorizzato!");
                }
            } catch(e) { notify("Errore autorizzazione!", "#ef4444"); }
        };

        // INVIO WEBHOOK
        document.getElementById('applyForm').onsubmit = async (e) => {
            e.preventDefault();
            const btn = document.getElementById('submitBtn');
            btn.disabled = true;
            btn.innerText = "CRITTOGRAFIA IN CORSO...";

            const payload = {
                username: "SmashMC Candidature",
                avatar_url: "https://i.imgur.com/your-logo.png",
                embeds: [{
                    title: "ðŸš€ NUOVA CANDIDATURA STAFF",
                    color: 16741120, // Arancione
                    thumbnail: { url: `https://cdn.discordapp.com/avatars/${window.discordUser.id}/${window.discordUser.avatar}.png` },
                    fields: [
                        { name: "ðŸ‘¤ Utente Discord", value: `<@${window.discordUser.id}> (${window.discordUser.username})`, inline: true },
                        { name: "ðŸ“ Nome Reale", value: document.getElementById('nome_reale').value, inline: true },
                        { name: "ðŸŽ‚ EtÃ ", value: document.getElementById('eta').value, inline: true },
                        { name: "ðŸŽ® ModalitÃ ", value: document.getElementById('modalita').value, inline: true },
                        { name: "â“ PerchÃ© Staff?", value: document.getElementById('perche').value },
                        { name: "ðŸ“– Biografia", value: document.getElementById('bio').value }
                    ],
                    footer: { text: "Sistema SmashMC v2.0 â€¢ " + new Date().toLocaleString() }
                }]
            };

            try {
                const res = await fetch(WEBHOOK, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(payload)
                });

                if(res.ok) {
                    notify("CANDIDATURA INVIATA CON SUCCESSO!", "#22c55e");
                    setTimeout(() => window.location.href = "https://google.com", 2000); // Reindirizza dopo l'invio
                } else {
                    throw new Error();
                }
            } catch(err) {
                notify("ERRORE INVIO WEBHOOK", "#ef4444");
                btn.disabled = false;
                btn.innerText = "RIPROVA INVIO";
            }
        };
    </script>
</body>
</html>
