<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MediaMC | Candidatura</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700;900&family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
    <style>
        :root { --discord: #5865F2; --dark: #111d25; }
        body { 
            background: linear-gradient(rgba(5,16,22,0.9), rgba(5,16,22,0.9)), url('assets/bg.png') center/cover fixed;
            color: white; font-family: 'Poppins', sans-serif; min-height: 100vh; user-select: none;
        }
        .auth-card { background: var(--dark); border: 4px solid #000; border-radius: 3.5rem; padding: 3rem; }
        .discord-btn { background: var(--discord); box-shadow: 0 6px 0 #3e48ae; border-radius: 1.2rem; font-family: 'Montserrat'; font-weight: 900; transition: 0.2s; }
        .discord-btn:active { transform: translateY(4px); box-shadow: 0 2px 0 #3e48ae; }
        .form-input { background: rgba(0,0,0,0.3); border: 2px solid #000; border-radius: 12px; padding: 12px; width: 100%; color: white; outline: none; }
        .hidden { display: none; }
    </style>
</head>
<body oncontextmenu="return false;" class="flex items-center justify-center p-6">

    <div id="loginSection" class="auth-card max-w-md w-full text-center shadow-2xl">
        <i class="fa-brands fa-discord text-7xl mb-6 text-[#5865F2]"></i>
        <h1 class="text-3xl font-black mb-4 uppercase font-[Montserrat] italic">Verifica Staff</h1>
        <p class="text-gray-400 mb-8">Accedi con Discord per sbloccare il modulo.<br>Questo assicura che tu non sia Tiago.</p>
        <button onclick="loginWithDiscord()" class="discord-btn w-full py-4 uppercase tracking-widest text-white">Sblocca con Discord</button>
    </div>

    <div id="mainContent" class="hidden w-full max-w-2xl">
        <div id="adminPanel" class="hidden bg-green-900/20 border-2 border-green-500 p-4 rounded-3xl mb-6 flex justify-between items-center">
            <span class="text-green-500 font-black text-xs uppercase italic"><i class="fa-solid fa-crown mr-2"></i> Admin Mode</span>
            <div class="flex gap-2">
                <button onclick="addQuestion()" class="bg-green-600 px-3 py-1 rounded-lg text-[10px] font-bold">AGGIUNGI +</button>
                <button onclick="saveConfig()" class="bg-white text-black px-3 py-1 rounded-lg text-[10px] font-bold">SALVA</button>
            </div>
        </div>

        <div class="auth-card !border-none !bg-[#111d25]/95 shadow-2xl">
            <div class="flex justify-between items-start mb-8">
                <div class="flex items-center gap-4">
                    <img id="userAvatar" class="w-14 h-14 rounded-full border-2 border-orange-500">
                    <p id="userName" class="font-black text-xl italic uppercase"></p>
                </div>
                <button onclick="logout()" class="text-[10px] text-gray-500 hover:text-white uppercase font-bold underline">Sbagliato account?</button>
            </div>

            <form id="applyForm" class="space-y-6 text-left">
                <div>
                    <label class="text-[11px] font-black text-gray-500 uppercase ml-1 mb-2 block">Età</label>
                    <select id="eta" class="form-input cursor-pointer">
                        <script>for(let i=13; i<=50; i++) document.write(`<option value="${i}">${i} Anni</option>`);</script>
                    </select>
                </div>
                <div id="dynamicFields" class="space-y-6"></div>
                <button type="submit" class="discord-btn w-full py-4 !bg-orange-500 !shadow-[#b35100]">Invia Candidatura</button>
            </form>
        </div>
    </div>

    <div id="secretMenu" class="fixed inset-0 bg-black/95 hidden items-center justify-center z-50">
        <div class="text-center">
            <h2 class="text-3xl font-black text-orange-500 mb-8 italic">SISTEMA DI EMERGENZA</h2>
            <button onclick="forceCloseAdmin()" class="bg-red-600 px-10 py-4 rounded-2xl font-black shadow-[0_6px_0_#991b1b]">CHIUDI ADMIN MODE</button>
            <p onclick="document.getElementById('secretMenu').style.display='none'" class="mt-6 text-gray-500 cursor-pointer uppercase text-xs font-bold">Indietro</p>
        </div>
    </div>

    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
    <script>
        const CLIENT_ID = "1464664756886700287";
        const GUILD_ID = "METTI_ID_SERVER_QUI"; 
        const ADMIN_ROLE = "1451211127500443690";
        const WEBHOOK = "https://discord.com/api/webhooks/1464663861008531478/ZDUmRSPyDRyf0URQ843KfOXBJyTz1lcFiswnaewSwSMf3sQHMJKCnLPwj9OejQh5CQBx";
        const REDIRECT = window.location.href.split('#')[0];

        let typedCode = "";
        let questions = JSON.parse(localStorage.getItem('mediamc_q')) || [
            {t: "Perché vuoi entrare nello staff?", type: "text"}
        ];

        function notify(m, c="#ff7300") { Toastify({text:m, gravity:"top", position:"right", style:{background:c, borderRadius:"12px", fontWeight:"900"}}).showToast(); }

        // PROTEZIONE E CODICE 0101
        document.addEventListener('keydown', e => {
            if(e.ctrlKey && ['s','u','i'].includes(e.key.toLowerCase())) { e.preventDefault(); notify("BLOCCATO!", "#ef4444"); }
            if(e.key === '0' || e.key === '1') {
                typedCode += e.key;
                if(typedCode.endsWith("0101")) { document.getElementById('secretMenu').style.display = 'flex'; typedCode = ""; }
            }
        });

        function loginWithDiscord() {
            window.location.href = `https://discord.com/api/oauth2/authorize?client_id=${CLIENT_ID}&redirect_uri=${encodeURIComponent(REDIRECT)}&response_type=token&scope=identify%20guilds.members.read`;
        }

        function logout() { window.location.href = REDIRECT; }
        function forceCloseAdmin() { document.getElementById('adminPanel').classList.add('hidden'); document.getElementById('secretMenu').style.display='none'; }

        window.onload = async () => {
            render();
            const token = new URLSearchParams(window.location.hash.slice(1)).get('access_token');
            if(!token) return;

            notify("Verifica identità...");
            try {
                const userRes = await fetch('https://discord.com/api/users/@me', {headers: {Authorization: `Bearer ${token}`}});
                const user = await userRes.json();
                
                // MOSTRA SUBITO IL MODULO
                document.getElementById('loginSection').classList.add('hidden');
                document.getElementById('mainContent').classList.remove('hidden');
                document.getElementById('userName').innerText = user.username;
                document.getElementById('userAvatar').src = `https://cdn.discordapp.com/avatars/${user.id}/${user.avatar}.png`;
                window.me = user;

                // CONTROLLO RUOLI (Opzionale se fallisce)
                const memberRes = await fetch(`https://discord.com/api/users/@me/guilds/${GUILD_ID}/member`, {headers: {Authorization: `Bearer ${token}`}});
                const member = await memberRes.json();
                if(member.roles && member.roles.includes(ADMIN_ROLE)) {
                    document.getElementById('adminPanel').classList.remove('hidden');
                    notify("BENTORNATO ADMIN", "#22c55e");
                }
            } catch(e) { notify("Errore connessione server!", "#ef4444"); }
        };

        function addQuestion() {
            const t = prompt("Testo domanda:");
            if(t) { questions.push({t, type: "text"}); render(); }
        }

        function saveConfig() { localStorage.setItem('mediamc_q', JSON.stringify(questions)); notify("SALVATO!", "#22c55e"); }

        function render() {
            const container = document.getElementById('dynamicFields');
            container.innerHTML = "";
            questions.forEach(q => {
                container.innerHTML += `<div><label class="text-[11px] font-black text-gray-500 uppercase block mb-2">${q.t}</label><input type="text" class="form-input" required></div>`;
            });
        }
    </script>
</body>
</html>
